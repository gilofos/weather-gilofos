<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Σταθμός Γήλοφος</title>
    <style>
        body { background: #1a1a1a; color: white; text-align: center; font-family: sans-serif; padding-top: 80px; }
        .data { font-size: 50px; font-weight: bold; color: #ffcc00; margin: 20px; }
    </style>
</head>
<body>
    <h1>Καιρός Γήλοφος</h1>
    <div id="content">Φόρτωση...</div>
    <script>
        async function update() {
            const res = await fetch('https://raw.githubusercontent.com/gilofos/weather-gilofos/main/data.csv');
            const text = await res.text();
            const rows = text.trim().split('\n');
            const last = rows[rows.length - 1].split(',');
            document.getElementById('content').innerHTML = `
                <div class="data">Θερμοκρασία: ${last[2]}°C</div>
                <div class="data">Υγρασία: ${last[3]}%</div>
            `;
        }
        update();
    </script>
</body>
</html>
