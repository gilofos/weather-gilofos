<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΓΗΛΟΦΟΣ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000000; color: white; font-family: sans-serif; }
        .data-card { background: #111111; border: 2px solid #222222; border-radius: 1.5rem; padding: 2rem; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <h1 class="text-5xl font-black tracking-tighter mb-12 uppercase text-blue-500">ΓΗΛΟΦΟΣ</h1>

    <div class="grid grid-cols-1 gap-6 w-full max-w-sm">
        <div class="data-card text-center">
            <p class="text-gray-400 text-xs font-bold uppercase tracking-widest mb-2">Θερμοκρασία</p>
            <div id="temp" class="text-7xl font-bold">--°C</div>
        </div>

        <div class="data-card text-center">
            <p class="text-gray-400 text-xs font-bold uppercase tracking-widest mb-2">Υγρασία</p>
            <div id="hum" class="text-7xl font-bold">--%</div>
        </div>
    </div>

    <script>
        async function update() {
            try {
                const r = await fetch('https://raw.githubusercontent.com/gilofos/weather-gilofos/main/data.json?v=' + Date.now());
                const d = await r.json();
                document.getElementById('temp').innerText = d.temp + '°C';
                document.getElementById('hum').innerText = d.humidity + '%';
            } catch (e) { console.log("..."); }
        }
        update(); setInterval(update, 30000);
    </script>
</body>
</html>
