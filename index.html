<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Γήλοφος</title>
</head>
<body style="text-align:center; font-family:Arial; padding-top:50px;">
    <h1>ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ</h1>
    <h2 id="altitude">Υψόμετρο: 1050μ</h2>
    <div style="font-size:50px; color:orange;" id="temp">Φορτώνει...</div>
    <div style="margin-top:20px;">
        Πίεση: <span id="press">--</span> hPa | 
        Υγρασία: <span id="hum">--</span>%
    </div>
    <p id="update" style="color:gray;"></p>

    <script>
        fetch('data.json?v=' + Date.now())
            .then(response => response.json())
            .then(data => {
                document.getElementById('temp').innerText = data.temperature + '°C';
                document.getElementById('press').innerText = data.pressure;
                document.getElementById('hum').innerText = data.humidity;
                document.getElementById('update').innerText = 'Τελευταία ενημέρωση: ' + data.last_update;
            });
    </script>
</body>
</html>
