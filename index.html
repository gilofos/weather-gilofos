<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Σταθμός Γηλόφου</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #020617 100%); color: white; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5); border-radius: 2rem; padding: 2rem; text-center; }
    </style>
</head>
<body class="p-4">
    <header class="text-center mb-10">
        <h1 class="text-2xl md:text-4xl font-black tracking-widest uppercase">
            ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ<br><span class="text-blue-500">ΓΗΛΟΦΟΥ</span>
        </h1>
        <div class="h-1.5 w-32 bg-blue-600 mx-auto mt-4 rounded-full"></div>
    </header>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-3xl">
        <div class="glass text-center">
            <p class="text-blue-400 text-xs font-bold uppercase mb-4">Θερμοκρασία</p>
            <h3 id="temp" class="text-7xl font-light">--°C</h3>
        </div>
        <div class="glass text-center">
            <p class="text-blue-400 text-xs font-bold uppercase mb-4">Υγρασία</p>
            <h3 id="hum" class="text-7xl font-light">--%</h3>
        </div>
    </div>
    <script>
        async function update() {
            const res = await fetch('https://raw.githubusercontent.com/gilofos/weather-gilofos/main/data.json?v=' + Math.random());
            const data = await res.json();
            document.getElementById('temp').innerText = data.temp + '°C';
            document.getElementById('hum').innerText = data.humidity + '%';
        }
        update(); setInterval(update, 30000);
    </script>
</body>
</html>
