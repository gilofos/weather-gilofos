<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background: #050505; color: white; font-family: 'Segoe UI', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; }
        .map-container { width: 100%; height: 350px; border-radius: 1rem; overflow: hidden; border: 1px solid #333; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body class="p-4 md:p-6">

    <div class="max-w-5xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-6 glass p-4 border-b-2 border-blue-600">
            <div class="text-left">
                <h1 class="text-xl font-black tracking-tighter text-blue-500 uppercase italic">ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ</h1>
                <div class="flex items-center gap-2 mt-1">
                    <span class="bg-blue-900/50 px-2 py-0.5 rounded text-[10px] font-bold">ΥΨΟΜΕΤΡΟ: 1050m</span>
                    <span id="live-date" class="text-slate-400 font-bold text-[10px] uppercase">-- --- ----</span>
                </div>
            </div>
            <div class="mt-4 md:mt-0">
                <div id="live-clock" class="text-2xl font-mono font-bold text-white bg-white/5 px-4 py-1 rounded-lg border border-white/10">00:00:00</div>
            </div>
        </header>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
            <div class="glass p-4 text-center border-t-2 border-blue-500">
                <p class="text-[9px] text-blue-400 font-bold mb-1 uppercase">ΤΩΡΑ</p>
                <div id="temp" class="text-3xl font-black">--°C</div>
            </div>
            <div class="glass p-4 text-center border-t-2 border-red-600">
                <p class="text-[9px] text-red-500 font-bold mb-1 uppercase">MAX</p>
                <div id="temp-max" class="text-2xl font-bold">--°</div>
            </div>
            <div class="glass p-4 text-center border-t-2 border-cyan-500">
                <p class="text-[9px] text-cyan-400 font-bold mb-1 uppercase">MIN</p>
                <div id="temp-min" class="text-2xl font-bold">--°</div>
            </div>
            <div class="glass p-4 text-center border-t-2 border-slate-500">
                <p class="text-[9px] text-slate-400 font-bold mb-1 uppercase">ΥΓΡΑΣΙΑ</p>
                <div id="hum" class="text-2xl font-bold">--%</div>
            </div>
        </div>

        <div class="map-container mb-6">
            <div class="absolute top-2 left-2 z-10 bg-black/70 px-3 py-1 rounded text-[9px] font-bold uppercase tracking-widest border border-white/10">
                LIVE ΗΛΙΟΣ - ΝΥΧΤΑ - ΣΕΛΗΝΗ
            </div>
            <iframe src="https://www.meteoblue.com/en/weather/maps/daynightvisualiser?coords=39.88/21.82/3" scrolling="no"></iframe>
        </div>

        <div class="glass p-5 mb-6">
            <h3 class="text-[10px] font-bold text-blue-500 uppercase tracking-widest mb-4 border-b border-white/5 pb-2">Πρόβλεψη Εβδομάδας</h3>
            <div id="daily-forecast" class="grid grid-cols-2 md:grid-cols-5 gap-3"></div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="glass p-3 flex items-center justify-center gap-4">
                <i class="fa-solid fa-sunrise text-yellow-500"></i>
                <div>
                    <p class="text-[8px] text-slate-500 uppercase font-bold">ΑΝΑΤΟΛΗ</p>
                    <p id="sunrise" class="text-xs font-bold">--:--</p>
                </div>
            </div>
            <div class="glass p-3 flex items-center justify-center gap-4">
                <i class="fa-solid fa-sunset text-orange-500"></i>
                <div>
                    <p class="text-[8px] text-slate-500 uppercase font-bold">ΔΥΣΗ</p>
                    <p id="sunset" class="text-xs font-bold">--:--</p>
                </div>
            </div>
        </div>

    </div>

    <script>
        const lat = 39.88, lon = 21.82;

        function updateClock() {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString('el-GR');
            document.getElementById('live-date').innerText = now.toLocaleDateString('el-GR', { weekday: 'long', day: 'numeric', month: 'long' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        function getIcon(code) {
            if (code == 0) return 'fa-sun text-yellow-400';
            if (code <= 3) return 'fa-cloud-sun text-slate-400';
            if (code >= 51 && code <= 67) return 'fa-cloud-showers-heavy text-blue-500';
            if (code >= 71 && code <= 77) return 'fa-snowflake text-white';
            return 'fa-cloud-bolt text-purple-500';
        }

        async function updateWeather() {
            try {
                const r1 = await fetch('https://raw.githubusercontent.com/gilofos/weather-gilofos/main/data.json?v=' + Date.now());
                const d1 = await r1.json();
                document.getElementById('temp').innerText = d1.temp + '°C';
                document.getElementById('hum').innerText = d1.humidity + '%';

                const r2 = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=weathercode,temperature_2m_max,temperature_2m_min,sunrise,sunset&timezone=auto`);
                const d2 = await r2.json();

                document.getElementById('temp-max').innerText = Math.round(d2.daily.temperature_2m_max[0]) + '°';
                document.getElementById('temp-min').innerText = Math.round(d2.daily.temperature_2m_min[0]) + '°';
                document.getElementById('sunrise').innerText = d2.daily.sunrise[0].split('T')[1];
                document.getElementById('sunset').innerText = d2.daily.sunset[0].split('T')[1];

                let dHtml = '';
                const days = ['Κυρ', 'Δευ', 'Τρι', 'Τετ', 'Πεμ', 'Παρ', 'Σαβ'];
                for(let i=0; i<5; i++) {
                    const d = new Date(d2.daily.time[i]);
                    dHtml += `
                        <div class="bg-white/5 p-3 rounded-xl text-center border border-white/5">
                            <p class="text-[9px] font-bold text-blue-400 uppercase mb-1">${days[d.getDay()]}</p>
                            <i class="fa-solid ${getIcon(d2.daily.weathercode[i])} text-lg mb-1"></i>
                            <div class="text-[10px] font-bold">
                                <span class="text-red-500">${Math.round(d2.daily.temperature_2m_max[i])}°</span>
                                <span class="text-cyan-500 ml-1">${Math.round(d2.daily.temperature_2m_min[i])}°</span>
                            </div>
                        </div>`;
                }
                document.getElementById('daily-forecast').innerHTML = dHtml;

            } catch(e) { console.log("Error loading weather"); }
        }
        updateWeather();
        setInterval(updateWeather, 60000);
    </script>
</body>
</html>
