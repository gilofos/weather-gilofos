<div class="flex flex-col md:flex-row justify-between items-end mt-12 gap-6">
                <div class="flex items-center gap-6">
                    <div class="bg-white/10 p-5 rounded-full border border-white/20"><i class="fa-solid fa-temperature-high text-5xl md:text-6xl text-orange-400"></i></div>
                    <div>
                        <h2 id="temp-hero" class="text-7xl md:text-8xl font-black tracking-tighter leading-none">--°</h2>
                        <p id="date-hero" class="text-blue-200 font-bold uppercase text-sm mt-2 tracking-widest bg-blue-900/40 px-3 py-1 rounded-lg w-fit"></p>
                    </div>
                </div>
                <div class="text-right">
                    <div id="alert-box" class="text-yellow-400 font-bold text-sm mb-2 italic"></div>
                    <div class="bg-blue-950/80 backdrop-blur-xl px-8 py-4 rounded-[2rem] border-2 border-white/20 shadow-2xl">
                        <div id="clock-hero" class="text-4xl md:text-5xl font-mono font-black tracking-tighter text-blue-100">00:00:00</div>
                    </div>
                </div>
            </div>

<div class="card border-b-8 border-emerald-400">
                <p class="text-xs text-emerald-300 tracking-widest mb-2">ΠΙΕΣΗ / ΥΨΟΜΕΤΡΟ</p>
                <h2 id="pres" class="text-2xl mt-2">-- hPa</h2>
                <p class="text-[10px] text-white/50">ΥΨΟΜ: <span id="alt">1000</span>m</p>
            </div>

<script>
    // Στο script, άλλαξε την startClock και την loadWeather:
    function startClock() {
        const update = () => {
            const now = new Date();
            // 24ωρη μορφή με δευτερόλεπτα
            document.getElementById('clock-hero').innerText = now.toLocaleTimeString('el-GR', {hour12: false});
            document.getElementById('date-hero').innerText = now.toLocaleDateString('el-GR', { weekday: 'long', day: 'numeric', month: 'long' }).toUpperCase();
        }
        setInterval(update, 1000); update();
    }

    async function loadWeather() {
        try {
            const r1 = await fetch('data.json?v=' + Date.now());
            const d1 = await r1.json();
            
            document.getElementById('temp-hero').innerText = d1.temperature + "°";
            document.getElementById('hum').innerText = d1.humidity + "%";
            document.getElementById('pres').innerText = d1.pressure + " hPa";
            document.getElementById('wind').innerText = d1.wind_speed + " km/h";
            document.getElementById('alert-box').innerText = d1.description;
            document.getElementById('alt').innerText = d1.altitude;
            document.getElementById('moon').innerText = getMoon();

            // Το υπόλοιπο κομμάτι με το Chart παραμένει όπως το είχες
        } catch(e) { console.error("Σφάλμα φόρτωσης:", e); }
    }
</script>
