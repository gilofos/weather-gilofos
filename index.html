<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Πιο μπλε φόντο με διαβάθμιση */
        body { 
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%); 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            min-height: 100vh;
        }
        .card { 
            background: rgba(30, 41, 59, 0.6); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 16px; 
            padding: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .hero-section {
            background: linear-gradient(135deg, #1d4ed8 0%, #1e3a8a 100%);
            min-height: 400px;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="p-2 md:p-6">

    <div class="max-w-6xl mx-auto">
        <div class="hero-section mb-8 p-6 md:p-10 flex flex-col justify-between">
            
            <div class="flex justify-between items-start">
                <div class="flex flex-col gap-3">
                    <div class="bg-white/20 backdrop-blur-md px-6 py-3 rounded-2xl border border-white/30 shadow-xl">
                        <h1 class="text-xl md:text-3xl font-black uppercase tracking-tight text-white">ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ</h1>
                    </div>
                    <div class="flex items-center gap-2 bg-red-600 px-4 py-1 rounded-full shadow-lg w-fit mt-2">
                        <span class="relative flex h-3 w-3">
                          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-white opacity-75"></span>
                          <span class="relative inline-flex rounded-full h-3 w-3 bg-white"></span>
                        </span>
                        <span class="text-xs font-black uppercase tracking-widest italic">LIVE ΣΤΑΤΙΣΤΙΚΑ</span>
                    </div>
                </div>

                <div class="bg-white p-3 rounded-3xl shadow-2xl border-4 border-blue-400/30 transform hover:scale-105 transition-transform">
                    <img src="logo.png" alt="Logo" class="h-24 md:h-36 w-auto" onerror="this.src='https://via.placeholder.com/150?text=LOGO'">
                </div>
            </div>

            <div class="flex flex-col md:flex-row justify-between items-end mt-12 gap-6">
                <div class="flex items-center gap-6">
                    <div class="bg-white/10 backdrop-blur-sm p-5 rounded-full border border-white/20">
                        <i class="fa-solid fa-temperature-high text-5xl md:text-7xl text-orange-400 drop-shadow-lg"></i>
                    </div>
                    <div>
                        <h2 id="temp-hero" class="text-8xl md:text-[10rem] font-black tracking-tighter leading-none drop-shadow-2xl">--°</h2>
                        <p id="date-hero" class="text-blue-200 font-bold uppercase text-sm md:text-lg mt-2 tracking-widest bg-blue-900/40 px-3 py-1 rounded-lg w-fit"></p>
                    </div>
                </div>
                <div class="bg-blue-950/80 backdrop-blur-xl px-10 py-6 rounded-[2rem] border-2 border-white/20 shadow-2xl">
                    <div id="clock-hero" class="text-6xl md:text-8xl font-mono font-black tracking-tighter text-blue-100">00:00</div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8">
            <div class="card text-center border-b-8 border-cyan-400">
                <p class="text-xs font-black text-cyan-300 uppercase tracking-widest mb-2">ΥΓΡΑΣΙΑ</p>
                <h2 id="hum" class="text-5xl font-black italic">--%</h2>
            </div>
            <div class="card text-center border-b-8 border-emerald-400">
                <p class="text-xs font-black text-emerald-300 uppercase tracking-widest mb-2">ΠΙΕΣΗ</p>
                <h2 id="pres" class="text-3xl font-black mt-2 italic">-- hPa</h2>
            </div>
            <div class="card text-center border-b-8 border-yellow-400">
                <p class="text-xs font-black text-yellow-300 uppercase tracking-widest mb-2 italic">ΣΕΛΗΝΗ</p>
                <i id="moon-icon" class="fa-solid fa-moon text-4xl text-yellow-100 mt-1"></i>
                <p id="moon" class="text-xs font-bold italic mt-2">--</p>
            </div>
            <div class="card text-center border-b-8 border-orange-400">
                <p class="text-xs font-black text-orange-300 uppercase tracking-widest mb-2">ΑΝΕΜΟΣ</p>
                <i class="fa-solid fa-wind text-4xl text-orange-200 mt-1"></i>
                <h2 id="wind" class="text-2xl font-black mt-1 italic">-- km/h</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="card p-0 overflow-hidden h-[500px] relative border-2 border-blue-500/20">
                <div class="absolute top-4 left-4 z-10 bg-blue-600 px-4 py-2 rounded-xl text-xs font-black uppercase tracking-widest shadow-xl">LIVE ΚΕΡΑΥΝΟΙ</div>
                <iframe src="https://www.blitzortung.org/en/live_lightning_maps.php?show_controls=0&zoom=7&lat=39.8&lon=21.8" class="w-full h-full border-0 grayscale invert opacity-70"></iframe>
            </div>
            <div class="card p-0 overflow-hidden h-[500px] relative border-2 border-blue-500/20">
                <div class="absolute top-4 left-4 z-10 bg-blue-600 px-4 py-2 rounded-xl text-xs font-black uppercase tracking-widest shadow-xl">ΚΙΝΗΣΗ ΝΕΦΩΝ</div>
                <iframe src="https://www.rainviewer.com/map.html?loc=40.06,21.8,7&oFa=0&oC=1&oU=0&oN=1&oC=1&oT=2&oF=1&oV=1&oA=1&oR=1&ls=1&tm=20&v=rv" class="w-full h-full border-0"></iframe>
            </div>
        </div>
    </div>

    <script>
        function startClock() {
            const update = () => {
                const now = new Date();
                document.getElementById('clock-hero').innerText = now.toLocaleTimeString('el-GR', {hour: '2-digit', minute:'2-digit'});
                document.getElementById('date-hero').innerText = now.toLocaleDateString('el-GR', { weekday: 'long', day: 'numeric', month: 'long' }).toUpperCase();
            }
            setInterval(update, 1000); update();
        }

        async function loadWeather() {
            try {
                const res = await fetch('https://raw.githubusercontent.com/gilofos/weather-gilofos/main/data.json?v=' + Date.now());
                const data = await res.json();
                document.getElementById('temp-hero').innerText = (data.temperature || data.temp || "--") + "°";
                document.getElementById('hum').innerText = (data.humidity || "--") + "%";
                document.getElementById('wind').innerText = (data.wind_speed || "0") + " km/h";
                
                // Υπολογισμός Πίεσης (Open-Meteo)
                const r2 = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=40.06&longitude=21.80&hourly=surface_pressure&timezone=auto`);
                const d2 = await r2.json();
                document.getElementById('pres').innerText = Math.round(d2.hourly.surface_pressure[0] + 116) + " hPa";
            } catch(e) { console.error("Error:", e); }
        }

        startClock();
        loadWeather();
        setInterval(loadWeather, 60000);
    </script>
</body>
</html>
