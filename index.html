<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background: #020617; color: white; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        .card { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border-radius: 2rem; border: 1px solid rgba(255,255,255,0.08); }
        .hero-gradient { background: linear-gradient(135deg, #1e3a8a 0%, #1e1b4b 100%); border: 1px solid rgba(255,255,255,0.15); }
        .alert-pulse { animation: alert-blink 1.2s infinite; font-weight: 900; }
        @keyframes alert-blink { 0% { opacity: 1; color: #ef4444; } 50% { opacity: 0.4; color: #ffffff; } 100% { opacity: 1; color: #ef4444; } }
    </style>
</head>
<body class="p-3 md:p-8 min-h-screen">
    <div class="max-w-6xl mx-auto space-y-6">
        <div class="hero-gradient rounded-[2rem] p-5 md:p-10 shadow-2xl relative">
            <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                <div class="space-y-4">
                    <div class="bg-blue-500/20 px-4 py-1.5 rounded-full text-[10px] font-black tracking-widest border border-blue-400/30 inline-flex items-center">
                        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse mr-2"></span>LIVE ΜΕΤΑΔΟΣΗ
                    </div>
                    <h1 class="text-3xl md:text-5xl font-black uppercase tracking-tighter">ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ<br><span class="text-blue-400">ΓΗΛΟΦΟΥ ΓΡΕΒΕΝΩΝ</span></h1>
                </div>
                <div class="bg-black/40 p-4 rounded-3xl border border-white/10 shadow-2xl">
                    <div id="clock-main" class="text-4xl md:text-6xl font-mono font-black tracking-tighter">00:00:00</div>
                </div>
            </div>
            <div class="flex flex-col md:flex-row justify-between items-center mt-8">
                <div class="flex items-center gap-6">
                    <div id="temp-main" class="text-7xl md:text-9xl font-black tracking-tighter italic">--°</div>
                    <div class="text-left">
                        <div id="date-main" class="text-blue-200 font-bold uppercase text-xs tracking-widest bg-blue-500/20 px-3 py-1 rounded-full">--</div>
                        <div id="alert-box" class="mt-2 text-xl font-black text-yellow-400 uppercase italic">--</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <div class="card p-6 text-center border-b-4 border-cyan-500">
                <p class="text-[10px] font-black text-cyan-400 tracking-widest mb-2 uppercase">ΥΓΡΑΣΙΑ</p>
                <h3 id="hum-val" class="text-4xl font-black">--%</h3>
            </div>
            <div class="card p-6 text-center border-b-4 border-emerald-500">
                <p class="text-[10px] font-black text-emerald-400 tracking-widest mb-2 uppercase">ΠΙΕΣΗ</p>
                <h3 id="pres-val" class="text-3xl font-black">----</h3>
            </div>
            <div class="card p-6 text-center border-b-4 border-yellow-500">
                <p class="text-[10px] font-black text-yellow-400 tracking-widest mb-2 uppercase italic">ΣΕΛΗΝΗ</p>
                <div class="h-16 flex items-center justify-center"><img id="moon-pic" src="moon0.png" class="h-12 w-12"></div>
                <p id="moon-name" class="text-[10px] font-bold text-white/50 uppercase">--</p>
            </div>
            <div class="card p-6 border-b-4 border-orange-600">
                <p class="text-[10px] font-black text-orange-400 tracking-widest mb-2 text-center uppercase">ΑΝΕΜΟΣ & ΒΡΟΧΗ</p>
                <div id="wind-val">--</div>
            </div>
        </div>

        <div class="card p-4 md:p-8"><canvas id="tempChart" height="300"></canvas></div>
    </div>

    <script>
        async function loadData() {
            try {
                const res = await fetch('data.json?t=' + Date.now());
                const data = await res.json();
                document.getElementById('temp-main').innerText = data.temperature + "°";
                document.getElementById('hum-val').innerText = data.humidity + "%";
                document.getElementById('pres-val').innerText = data.pressure + " hPa";
                
                // ΔΙΟΡΘΩΣΗ ΑΝΕΜΟΥ [cite: 2026-02-14]
                document.getElementById('wind-val').innerHTML = `
                    <div class="flex items-center justify-between px-2 h-[85px]">
                        <div class="text-left leading-tight">
                            <div class="text-2xl font-black text-white">${data.wind_speed} <span class="text-xs font-normal text-slate-400">km/h</span></div>
                            <div class="text-orange-400 font-bold text-sm mt-1">${data.wind_dir}° ${data.wind_text}</div>
                            <div class="text-[10px] text-white/50 uppercase font-black mt-2 italic">ΡΙΠΗ: <span class="text-white">${data.wind_gust || '--'}</span> km/h</div>
                        </div>
                        <div class="relative w-16 h-16" style="background: url('compass.png') no-repeat center; background-size: contain;">
                            <div style="position: absolute; top: 50%; left: 50%; width: 2px; height: 22px; background: #ff4500; transform: translate(-50%, -100%) rotate(${data.wind_dir}deg); transform-origin: 50% 100%; border-radius: 2px; box-shadow: 0 0 5px rgba(0,0,0,0.5);"></div>
                        </div>
                    </div>`;

                let statusFinal = data.status || "ΣΥΝΝΕΦΙΑ";
                if (statusFinal.toUpperCase() === "ΑΣΤΕΡΟΣ") statusFinal = "ΞΑΣΤΕΡΙΑ.ΑΙΘΡΙΟΣ"; [cite: 2026-02-14]
                
                const alertBox = document.getElementById('alert-box');
                alertBox.innerText = statusFinal;
                alertBox.className = (statusFinal.includes("ΕΠΙΔΕΙΝΩΣΗ")) ? "mt-2 text-xl font-black alert-pulse text-red-500 uppercase" : "mt-2 text-xl font-black text-yellow-400 uppercase italic";

                document.getElementById('clock-main').innerText = new Date().toLocaleTimeString('el-GR');
                document.getElementById('date-main').innerText = new Date().toLocaleDateString('el-GR', {weekday:'long', day:'numeric', month:'long'}).toUpperCase();
            } catch(e) { console.log("Updating..."); }
        }
        setInterval(loadData, 30000);
        loadData();
    </script>
</body>
</html>
