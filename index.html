    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('el-GR', {hour12: false});
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('date-text').innerText = now.toLocaleDateString('el-GR', options).toUpperCase();
        }

        function getMoonPhase() {
            const date = new Date();
            const year = date.getFullYear(); const month = date.getMonth() + 1; const day = date.getDate();
            const c = Math.floor(365.25 * year); const e = Math.floor(30.6 * month);
            const jd = c + e + day - 694039.09; const b = jd / 29.5305882;
            const phase = b - Math.floor(b);
            if (phase < 0.06) return ["ÎÎ­Î± Î£ÎµÎ»Î®Î½Î·", "ğŸŒ‘"];
            if (phase < 0.19) return ["Î‘ÏÎ¾Ï‰Î½ ÎœÎ·Î½Î¯ÏƒÎºÎ¿Ï‚", "ğŸŒ’"];
            if (phase < 0.31) return ["Î ÏÏÏ„Î¿ Î¤Î­Ï„Î±ÏÏ„Î¿", "ğŸŒ“"];
            if (phase < 0.44) return ["Î‘ÏÎ¾Ï‰Î½ Î‘Î¼Ï†Î¯ÎºÏ…ÏÏ„Î¿Ï‚", "ğŸŒ”"];
            if (phase < 0.56) return ["Î Î±Î½ÏƒÎ­Î»Î·Î½Î¿Ï‚", "ğŸŒ•"];
            if (phase < 0.69) return ["Î¦Î¸Î¯Î½Ï‰Î½ Î‘Î¼Ï†Î¯ÎºÏ…ÏÏ„Î¿Ï‚", "ğŸŒ–"];
            if (phase < 0.81) return ["Î¤ÎµÎ»ÎµÏ…Ï„Î±Î¯Î¿ Î¤Î­Ï„Î±ÏÏ„Î¿", "ğŸŒ—"];
            return ["Î¦Î¸Î¯Î½Ï‰Î½ ÎœÎ·Î½Î¯ÏƒÎºÎ¿Ï‚", "ğŸŒ˜"];
        }

        function getWeatherIcon(code) {
            if (code <= 1) return '<i class="fa-solid fa-sun text-yellow-400"></i>';
            if (code <= 3) return '<i class="fa-solid fa-cloud-sun text-gray-300"></i>';
            if (code <= 61) return '<i class="fa-solid fa-cloud-rain text-blue-400"></i>';
            if (code <= 75) return '<i class="fa-solid fa-snowflake text-white"></i>';
            return '<i class="fa-solid fa-cloud-bolt text-purple-400"></i>';
        }

        async function updateData() {
            try {
                // Î¦ÏŒÏÏ„Ï‰ÏƒÎ· Î±Ï€ÏŒ data.json
                const resLocal = await fetch('data.json?t=' + Date.now());
                const data = await resLocal.json();
                document.getElementById('temp-val').innerText = data.temperature;
                document.getElementById('hum-val').innerText = data.humidity + "%";
                document.getElementById('pres-val').innerText = data.pressure + " HPA";
                document.getElementById('wind-val').innerText = data.wind_speed + " KM/H";
                document.getElementById('status-text').innerText = data.status;

                const [mName, mIcon] = getMoonPhase();
                document.getElementById('moon-icon').innerText = mIcon;
                document.getElementById('moon-name').innerText = mName;

                // Open-Meteo API (Ghilofos coords: 40.06, 21.80)
                const resApi = await fetch('https://api.open-meteo.com/v1/forecast?latitude=40.06&longitude=21.80&hourly=temperature_2m&daily=weathercode,temperature_2m_max,temperature_2m_min&timezone=auto');
                const api = await resApi.json();

                const ctx = document.getElementById('tempChart').getContext('2d');
                if (window.myChart) window.myChart.destroy();
                window.myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: api.hourly.time.slice(0, 24).map(t => t.split('T')[1]),
                        datasets: [{

                            borderColor: '#3b82f6', fill: true, backgroundColor: 'rgba(59, 130, 246, 0.1)', tension: 0.4, pointRadius: 0
                        }]

                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
                });

                    list.innerHTML += `<div class="forecast-row"><span>${day}</span>${getWeatherIcon(api.daily.weathercode[i])}<div>${Math.round(api.daily.temperature_2m_max[i])}Â° / ${Math.round(api.daily.temperature_2m_min[i])}Â°</div></div>`;
                }
            } catch (e) { console.error(e); }
