<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ - 1050m</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem; }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <header class="text-center mb-10">
        <h1 class="text-4xl font-black tracking-tighter text-blue-500 uppercase italic">ΓΗΛΟΦΟΣ</h1>
        <div class="inline-block bg-blue-600 text-white text-xs font-bold px-4 py-1 rounded-full mt-2 tracking-widest">
            ΥΨΟΜΕΤΡΟ: 1050m
        </div>
    </header>

    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
        
        <div class="lg:col-span-1 space-y-6">
            <div class="glass p-8 text-center">
                <p class="text-blue-400 text-xs font-bold uppercase mb-2">Θερμοκρασία</p>
                <h2 id="temp" class="text-7xl font-light">--°C</h2>
            </div>
            <div class="glass p-8 text-center">
                <p class="text-blue-400 text-xs font-bold uppercase mb-2">Υγρασία</p>
                <h2 id="hum" class="text-7xl font-light">--%</h2>
            </div>
        </div>

        <div class="lg:col-span-2 glass overflow-hidden min-h-[400px]">
            <iframe src="https://www.meteoblue.com/el/weather/widget/three?geoloc=fixed&nocach=1&step=daily&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&layout=dark"  frameborder="0" scrolling="NO" allowtransparency="true" style="width: 100%; height: 600px"></iframe>
        </div>

    </div>

    <footer class="mt-10 max-w-6xl mx-auto flex justify-between items-center text-[10px] text-slate-500 font-bold uppercase p-4 border-t border-white/10">
        <div class="flex items-center gap-2">
            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
            <span>Σταθμός Live</span>
        </div>
        <div>Ενημέρωση: <span id="time" class="text-slate-300">--:--:--</span></div>
    </footer>

    <script>
        async function update() {
            try {
                const r = await fetch('https://raw.githubusercontent.com/gilofos/weather-gilofos/main/data.json?v=' + Date.now());
                const d = await r.json();
                document.getElementById('temp').innerText = d.temp + '°C';
                document.getElementById('hum').innerText = d.humidity + '%';
                document.getElementById('time').innerText = new Date().toLocaleTimeString('el-GR');
            } catch (e) { console.log("Waiting for data..."); }
        }
        update(); setInterval(update, 30000);
    </script>
</body>
</html>
