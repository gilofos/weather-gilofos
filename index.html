<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { 
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%); 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            min-height: 100vh; 
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-section { 
            background: linear-gradient(135deg, #1d4ed8 0%, #1e3a8a 100%); 
            border-radius: 2.5rem; 
            border: 2px solid rgba(255, 255, 255, 0.1); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
        }
        .card { 
            background: rgba(30, 41, 59, 0.6); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 1.5rem; 
            padding: 25px; 
        }
        #custom-alert { display: none; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-5xl w-full mx-auto">
        <!-- Κεντρικό Πάνελ -->
        <div class="hero-section mb-8 p-8 md:p-12">
            <div class="flex justify-between items-start mb-10">
                <div class="bg-white/20 backdrop-blur-md px-6 py-2 rounded-xl border border-white/30">
                    <h1 class="text-xl md:text-3xl font-black uppercase text-white tracking-tighter">ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ</h1>
                    <p class="text-blue-200 font-bold text-sm tracking-[0.3em]">ΥΨΟΜΕΤΡΟ: 1050M</p>
                </div>
                <div id="status-badge" class="text-yellow-400 font-black italic uppercase tracking-widest text-lg bg-black/20 px-4 py-2 rounded-lg">
                    ΚΑΙΡΟΣ ΣΤΑΘΕΡΟΣ
                </div>
            </div>

            <div class="flex flex-col md:flex-row justify-between items-center gap-8">
                <div class="flex items-center gap-8">
                    <i class="fa-solid fa-temperature-high text-8xl text-orange-400 drop-shadow-xl"></i>
                    <div>
                        <h2 id="temp-val" class="text-8xl md:text-9xl font-black tracking-tighter leading-none">--°</h2>
                        <p id="date-display" class="text-blue-200 font-bold uppercase text-sm mt-4 tracking-widest"></p>
                    </div>
                </div>
                <div class="text-right">
                    <div class="bg-blue-950/80 backdrop-blur-xl px-8 py-5 rounded-[2.5rem] border border-white/20 shadow-2xl">
                        <div id="clock-display" class="text-5xl md:text-7xl font-mono font-black text-blue-100 leading-none">00:00:00</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Δευτερεύουσες Μετρήσεις -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center uppercase font-black italic">
            <div class="card border-b-8 border-cyan-400">
                <p class="text-cyan-300 mb-2 tracking-widest text-xs">ΥΓΡΑΣΙΑ</p>
                <h2 id="hum-val" class="text-5xl">--%</h2>
            </div>
            <div class="card border-b-8 border-emerald-400">
                <p class="text-emerald-300 mb-2 tracking-widest text-xs">ΠΙΕΣΗ</p>
                <h2 id="pres-val" class="text-5xl">-- hPa</h2>
            </div>
            <div class="card border-b-8 border-orange-400">
                <p class="text-orange-300 mb-2 tracking-widest text-xs">ΑΝΕΜΟΣ</p>
                <h2 id="wind-val" class="text-5xl">-- km/h</h2>
            </div>
        </div>
    </div>

    <!-- MEGA ALERT MODAL -->
    <div id="custom-alert" class="fixed inset-0 bg-black/95 flex items-center justify-center p-6 z-50 backdrop-blur-md">
        <div class="bg-white rounded-[3rem] p-16 max-w-3xl w-full text-center border-t-[20px] border-red-600 shadow-2xl">
            <i class="fa-solid fa-triangle-exclamation text-red-600 text-9xl mb-8 animate-bounce"></i>
            <h2 class="text-6xl font-black text-gray-900 mb-6 uppercase tracking-tighter">Προσοχη</h2>
            <p id="alert-msg" class="text-3xl text-gray-700 font-bold mb-10 leading-tight"></p>
            <button onclick="document.getElementById('custom-alert').style.display='none'" 
                class="w-full bg-red-600 hover:bg-red-700 text-white font-black py-6 rounded-2xl text-3xl uppercase transition-all active:scale-95 shadow-xl">
                Ελαβα Γνωση
            </button>
        </div>
    </div>

    <script>
        let lastAlert = false;

        function update() {
            // Ενημέρωση Ρολογιού (24ωρο) & Ημερομηνίας
            const now = new Date();
            document.getElementById('clock-display').innerText = now.toLocaleTimeString('el-GR', {hour12: false});
            document.getElementById('date-display').innerText = now.toLocaleDateString('el-GR', { weekday: 'long', day: 'numeric', month: 'long' }).toUpperCase();
            
            // Λήψη δεδομένων από το data.json
            fetch('data.json?v=' + Date.now())
                .then(r => r.json())
                .then(data => {
                    // Χρήση των κλειδιών από το kairos.py (temp, hum, pres, wind, alert)
                    document.getElementById('temp-val').innerText = (data.temp !== undefined ? data.temp : "--") + "°";
                    document.getElementById('hum-val').innerText = (data.hum !== undefined ? data.hum : "--") + "%";
                    document.getElementById('pres-val').innerText = (data.pres !== undefined ? data.pres : "--") + " hPa";
                    document.getElementById('wind-val').innerText = (data.wind !== undefined ? data.wind : "--") + " km/h";
                    
                    const statusBadge = document.getElementById('status-badge');
                    
                    if(data.alert === true) {
                        statusBadge.innerText = "ΕΠΙΔΕΙΝΩΣΗ ΚΑΙΡΟΥ";
                        statusBadge.className = "text-red-500 font-black italic uppercase tracking-widest text-lg animate-pulse bg-red-950/30 px-4 py-2 rounded-lg";
                        
                        // Εμφάνιση Modal αν είναι νέα ειδοποίηση
                        if(!lastAlert) {
                            document.getElementById('alert-msg').innerText = "Αχιλλέα, προσοχή! Η πίεση έπεσε ή ο άνεμος δυνάμωσε στον Γήλοφο!";
                            document.getElementById('custom-alert').style.display = 'flex';
                        }
                    } else {
                        statusBadge.innerText = "ΚΑΙΡΟΣ ΣΤΑΘΕΡΟΣ";
                        statusBadge.className = "text-yellow-400 font-black italic uppercase tracking-widest text-lg bg-black/20 px-4 py-2 rounded-lg";
                        document.getElementById('custom-alert').style.display = 'none';
                    }
                    lastAlert = data.alert;
                })
                .catch(e => console.log("Αναμονή για data.json..."));
        }

        // Εκτέλεση κάθε δευτερόλεπτο
        setInterval(update, 1000);
        update();

        // Κλείσιμο με Esc
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') document.getElementById('custom-alert').style.display = 'none';
        });
    </script>
</body>
</html>
