<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>KAIROS GHILOFOU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #1a202c; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .box { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px; text-align: center; border-bottom: 4px solid #3182ce; }
    </style>
</head>
<body>
    <h1 class="text-3xl font-bold mb-6">ΓΗΛΟΦΟΣ 1050μ</h1>
    
    <div class="grid grid-cols-2 gap-4 w-full max-w-md">
        <div class="box">
            <p class="text-xs">ΘΕΡΜΟΚΡΑΣΙΑ</p>
            <h2 id="temp" class="text-4xl font-bold">--</h2>
        </div>
        <div class="box" style="border-color: #48bb78;">
            <p class="text-xs">ΠΙΕΣΗ</p>
            <h2 id="pres" class="text-2xl font-bold">--</h2>
        </div>
        <div class="box" style="border-color: #ed8936;">
            <p class="text-xs">ΑΝΕΜΟΣ</p>
            <h2 id="wind" class="text-2xl font-bold">--</h2>
            <p id="dir" class="text-sm italic"></p>
        </div>
        <div class="box" style="border-color: #a0aec0;">
            <p class="text-xs">UPDATE</p>
            <h2 id="upd" class="text-xl font-bold">--</h2>
        </div>
    </div>

    <script>
        async function getData() {
            try {
                const res = await fetch('data.json?v=' + Date.now());
                const d = await res.json();
                document.getElementById('temp').innerText = d.temperature + "°C";
                document.getElementById('pres').innerText = d.pressure + " hPa";
                document.getElementById('wind').innerText = d.wind_speed + " km/h";
                document.getElementById('upd').innerText = d.last_update;
                
                let deg = d.wind_dir;
                let txt = "";
                if (deg > 337.5 || deg <= 22.5) txt = "ΒΟΡΕΙΟΣ";
                else if (deg > 22.5 && deg <= 67.5) txt = "ΒΑΝΑΤΟΛΙΚΟΣ";
                else if (deg > 67.5 && deg <= 112.5) txt = "ΑΝΑΤΟΛΙΚΟΣ";
                else if (deg > 112.5 && deg <= 157.5) txt = "ΝΑΝΑΤΟΛΙΚΟΣ";
                else if (deg > 157.5 && deg <= 202.5) txt = "ΝΟΤΙΟΣ";
                else if (deg > 202.5 && deg <= 247.5) txt = "ΝΔΥΤΙΚΟΣ";
                else if (deg > 247.5 && deg <= 292.5) txt = "ΔΥΤΙΚΟΣ";
                else if (deg > 292.5 && deg <= 337.5) txt = "ΒΔΥΤΙΚΟΣ";
                document.getElementById('dir').innerText = txt;
            } catch (e) { console.error(e); }
        }
        getData();
        setInterval(getData, 60000);
    </script>
</body>
</html>
