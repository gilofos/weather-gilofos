<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Μετεωρολογικός Σταθμός Γηλόφου</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%); 
            color: white; 
            min-height: 100vh; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0;
        }
        .glass { 
            background: rgba(255, 255, 255, 0.02); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .alt-badge {
            background: #2563eb;
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.4);
        }
    </style>
</head>
<body class="p-4 md:p-10 flex flex-col items-center">

    <header class="text-center mb-12">
        <h1 class="text-3xl md:text-5xl font-black tracking-tighter uppercase italic">
            ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ<br>
            <span class="text-blue-500">ΓΗΛΟΦΟΥ</span>
        </h1>
        <div class="alt-badge inline-block text-white text-sm font-bold px-6 py-2 rounded-full mt-6 tracking-[0.2em]">
            ΥΨΟΜΕΤΡΟ: 1050m
        </div>
    </header>

    <div class="max-w-6xl w-full grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <div class="lg:col-span-1 space-y-6">
            <div class="glass p-10 text-center">
                <p class="text-blue-400 text-xs font-bold uppercase tracking-widest mb-4">Θερμοκρασία</p>
                <h2 id="temp" class="text-8xl font-thin tracking-tighter">--°C</h2>
            </div>
            <div class="glass p-10 text-center">
                <p class="text-blue-400 text-xs font-bold uppercase tracking-widest mb-4">Υγρασία</p>
                <h2 id="hum" class="text-8xl font-thin tracking-tighter">--%</h2>
            </div>
        </div>

        <div class="lg:col-span-2 glass overflow-hidden flex items-center justify-center min-h-[450px]">
            <iframe src="https://www.meteoblue.com/el/weather/widget/three?geoloc=fixed&nocach=1&step=daily&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&layout=dark"  
                frameborder="0" scrolling="NO" allowtransparency="true" style="width: 100%; height: 600px">
            </iframe>
        </div>

    </div>

    <footer class="mt-12 w-full max-w-6xl flex justify-between items-center bg-white/5 p-5 rounded-2xl border border-white/10">
        <div class="flex items-center gap-3 text-[11px] font-bold uppercase tracking-widest">
            <div class="w-2.5 h-2.5 bg-green-500 rounded-full animate-pulse shadow-[0_0_10px_#22c55e]"></div>
            <span class="text-slate-400">Σταθμός σε λειτουργία</span>
        </div>
        <div class="text-[11px] text-slate-500 font-bold uppercase tracking-widest">
            Τελ. Ενημέρωση: <span id="time" class="text-blue-400 ml-2">--:--:--</span>
        </div>
    </footer>

    <script>
        async function updateData() {
            try {
                // Φορτώνει τα δεδομένα από το data.json
                const response = await fetch('https://raw.githubusercontent.com/gilofos/weather-gilofos/main/data.json?v=' + Date.now());
                const data = await response.json();
                
                document.getElementById('temp').innerText = data.temp + '°C';
                document.getElementById('hum').innerText = data.humidity + '%';
                document.getElementById('time').innerText = new Date().toLocaleTimeString('el-GR');
            } catch (error) {
                console.log("Αναμονή για δεδομένα...");
            }
        }

        updateData();
        setInterval(updateData, 30000); // Ανανέωση κάθε 30 δευτερόλεπτα
    </script>
</body>
</html>
