<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background: #0a0a0a; color: white; font-family: 'Segoe UI', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; }
        .map-container { width: 100%; height: 400px; border-radius: 1rem; overflow: hidden; border: 1px solid #333; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body class="p-4 md:p-6">

    <div class="max-w-5xl mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-2xl md:text-3xl font-black tracking-widest text-blue-500 uppercase italic">ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ</h1>
            <p class="text-[10px] text-slate-500 font-bold tracking-[0.3em]">LIVE DATA & SATELLITE</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6 text-center md:text-left">
            <div class="glass p-5 border-l-4 border-blue-600">
                <div id="live-clock" class="text-4xl md:text-5xl font-black tracking-tighter">00:00:00</div>
                <div id="live-date" class="text-blue-400 font-bold uppercase text-xs mt-1 tracking-widest">-- --- ----</div>
            </div>
            <div class="glass p-5 flex justify-around items-center">
                <div class="text-center">
                    <i class="fa-solid fa-sunrise text-yellow-500 mb-1"></i>
                    <p class="text-[9px] uppercase text-slate-400">ΑΝΑΤΟΛΗ</p>
                    <p id="sunrise" class="text-sm font-bold">--:--</p>
                </div>
                <div class="text-center">
                    <i class="fa-solid fa-sunset text-orange-500 mb-1"></i>
                    <p class="text-[9px] uppercase text-slate-400">ΔΥΣΗ</p>
                    <p id="sunset" class="text-sm font-bold">--:--</p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
            <div class="glass p-4 text-center">
                <p class="text-[10px] text-blue-400 font-bold mb-1">ΤΩΡΑ</p>
                <div id="temp" class="text-3xl font-black">--°C</div>
            </div>
            <div class="glass p-4 text-center border-t border-red-900/50">
                <p class="text-[10px] text-red-500 font-bold mb-1 uppercase">Max</p>
                <div id="temp-max" class="text-2xl font-bold">--°</div>
            </div>
            <div class="glass p-4 text-center border-t border-cyan-900/50">
                <p class="text-[10px] text-cyan-400 font-bold mb-1 uppercase">Min</p>
                <div id="temp-min" class="text-2xl font-bold">--°</div>
            </div>
            <div class="glass p-4 text-center">
                <p class="text-[10px] text-slate-400 font-bold mb-1 uppercase">ΥΓΡΑΣΙΑ</p>
                <div id="hum" class="text-2xl font-bold">--%</div>
            </div>
        </div>

        <div class="map-container mb-6">
            <iframe src="https://embed.windy.com/embed2.html?lat=39.88&lon=21.82&zoom=5&level=surface&overlay=satellite&product=satellite&menu=&message=&marker=&calendar=&pressure=&type=map&location=coordinates&detail=&metricWind=&metricTemp=&radarRange="></iframe>
        </div>

        <div class="glass p-5 mb-6">
            <h3 class="text-xs font-bold text-blue-500 uppercase tracking-widest mb-4 border-b border-white/5 pb-2 italic">Πρόβλεψη Εβδομάδας</h3>
            <div id="daily-forecast" class="grid grid-cols-2 md:grid-cols-5 gap-3"></div>
        </div>
    </div>

    <script>
        const lat = 39.88, lon = 21.82;

        function updateClock() {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString('el-GR');
            document.getElementById('live-date').innerText = now.toLocaleDateString('el-GR', { weekday: 'long', day: 'numeric', month: 'long' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        function getIcon(code) {
            if (code == 0) return 'fa-sun text-yellow-400';
            if (code <= 3) return 'fa-cloud-sun text-slate-400';
            if (code >= 51 && code <= 67) return 'fa-cloud-showers-heavy text-blue-500';
            if (code >= 71 && code <= 77) return 'fa-snowflake text-white';
            return 'fa-cloud-bolt text-purple-500';
        }

        async function updateWeather() {
            try {
                const r1 = await fetch('https://raw.githubusercontent.com/gilofos/weather-gilofos/main/data.json?v=' + Date.now());
                const d1 = await r1.json();
                document.getElementById('temp').innerText = d1.temp + '°C';
                document.getElementById('hum').innerText = d1.humidity + '%';

                const r2 = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=weathercode,temperature_2m_max,temperature_2m_min,sunrise,sunset&timezone=auto`);
                const d2 = await r2.json();

                document.getElementById('temp-max').innerText = Math.round(d2.daily.temperature_2m_max[0]) + '°';
                document.getElementById('temp-min').innerText = Math.round(d2.daily.temperature_2m_min[0]) + '°';
                document.getElementById('sunrise').innerText = d2.daily.sunrise[0].split('T')[1];
                document.getElementById('sunset').innerText = d2.daily.sunset[0].split('T')[1];

                let dHtml = '';
                const days = ['Κυρ', 'Δευ', 'Τρι', 'Τετ', 'Πεμ', 'Παρ', 'Σαβ'];
                for(let i=0; i<5; i++) {
                    const d = new Date(d2.daily.time[i]);
                    dHtml += `
                        <div class="bg-white/5 p-3 rounded-xl text-center border border-white/5">
                            <p class="text-[10px] font-bold text-blue-400 uppercase mb-2">${days[d.getDay()]}</p>
                            <i class="fa-solid ${getIcon(d2.daily.weathercode[i])} text-xl mb-2"></i>
                            <div class="text-xs font-bold">
                                <span class="text-red-500">${Math.round(d2.daily.temperature_2m_max[i])}°</span>
                                <span class="text-cyan-500 ml-1">${Math.round(d2.daily.temperature_2m_min[i])}°</span>
                            </div>
                        </div>`;
                }
                document.getElementById('daily-forecast').innerHTML = dHtml;

            } catch(e) { console.log("Error"); }
        }
        updateWeather();
        setInterval(updateWeather, 60000);
    </script>
</body>
</html>
