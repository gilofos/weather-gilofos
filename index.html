<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .main-box { background: linear-gradient(135deg, #1e3a8a 0%, #1d4ed8 100%); border-radius: 2.5rem; width: 95%; max-width: 950px; padding: 50px; }
        #custom-alert { display: none; }
    </style>
</head>
<body>
    <div class="main-box shadow-2xl">
        <div class="flex justify-between items-start mb-12">
            <div>
                <h1 class="text-3xl font-black bg-white text-blue-900 px-5 py-2 rounded-xl uppercase inline-block">ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ</h1>
                <p class="text-blue-200 font-bold mt-3 uppercase tracking-widest text-sm">ΥΨΟΜΕΤΡΟ: 1050m</p>
            </div>
            <div id="status" class="text-yellow-400 font-black italic uppercase tracking-widest text-xl">ΚΑΙΡΟΣ ΣΤΑΘΕΡΟΣ</div>
        </div>

        <div class="flex flex-col md:flex-row justify-between items-center mb-14 gap-10">
            <div class="flex items-center gap-8">
                <i class="fa-solid fa-temperature-high text-8xl text-orange-400"></i>
                <div id="temp" class="text-9xl md:text-[11rem] font-black tracking-tighter leading-none">--°</div>
            </div>
            <!-- ΡΟΛΟΙ 24ΩΡΟ ΜΕ ΔΕΥΤΕΡΟΛΕΠΤΑ -->
            <div id="clock" class="text-6xl md:text-8xl font-mono font-black bg-black/40 px-10 py-6 rounded-[2.5rem] text-blue-100 shadow-inner">00:00:00</div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
            <div class="bg-slate-900/40 p-10 rounded-[2rem] border-b-[10px] border-cyan-400">
                <p class="text-sm font-black mb-3 uppercase text-cyan-400 tracking-widest">ΥΓΡΑΣΙΑ</p>
                <div id="hum" class="text-6xl font-black">--%</div>
            </div>
            <div class="bg-slate-900/40 p-10 rounded-[2rem] border-b-[10px] border-emerald-400">
                <p class="text-sm font-black mb-3 uppercase text-emerald-400 tracking-widest">ΠΙΕΣΗ</p>
                <div id="pres" class="text-6xl font-black">-- hPa</div>
            </div>
            <div class="bg-slate-900/40 p-10 rounded-[2rem] border-b-[10px] border-orange-400">
                <p class="text-sm font-black mb-3 uppercase text-orange-400 tracking-widest">ΑΝΕΜΟΣ</p>
                <div id="wind" class="text-6xl font-black">-- km/h</div>
            </div>
        </div>
    </div>

    <script>
        function update() {
            // 24ωρο ρολόι με δευτερόλεπτα
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ":" + 
                            now.getMinutes().toString().padStart(2, '0') + ":" + 
                            now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').innerText = timeStr;
            
            fetch('data.json?v=' + Date.now())
                .then(r => r.json())
                .then(data => {
                    // Σύνδεση με τα πεδία της Python
                    document.getElementById('temp').innerText = (data.temperature !== undefined ? data.temperature : "--") + "°";
                    document.getElementById('hum').innerText = (data.humidity !== undefined ? data.humidity : "--") + "%";
                    document.getElementById('pres').innerText = (data.pressure !== undefined ? data.pressure : "--") + " hPa";
                    document.getElementById('wind').innerText = (data.wind_speed !== undefined ? data.wind_speed : "--") + " km/h";
                    
                    const st = document.getElementById('status');
                    if (data.status) {
                        st.innerText = data.status;
                        if (data.status === "ΕΠΙΔΕΙΝΩΣΗ ΚΑΙΡΟΥ") {
                            st.className = "text-red-500 font-black italic uppercase tracking-widest text-xl animate-pulse";
                        } else {
                            st.className = "text-yellow-400 font-black italic uppercase tracking-widest text-xl";
                        }
                    }
                }).catch(e => console.log("Αναμονή για data..."));
        }
        setInterval(update, 1000); 
        update();
    </script>
</body>
</html>
