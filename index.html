<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ ELITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { 
            background: radial-gradient(circle at center, #1a202c 0%, #0a0e14 100%); 
            color: #e2e8f0; 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh;
        }
        .glass { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 1.25rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        .map-container { 
            width: 100%; 
            height: 400px; 
            border-radius: 1.25rem; 
            overflow: hidden; 
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        iframe { width: 100%; height: 100%; border: none; filter: brightness(0.8) contrast(1.2); }
        .logo-img { height: 70px; width: auto; filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.5)); }
        .text-gradient {
            background: linear-gradient(to right, #63b3ed, #4299e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 items-center">
            <div class="md:col-span-2 glass p-6 flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-black tracking-tighter uppercase italic leading-none text-gradient">
                        ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ<br>ΓΗΛΟΦΟΥ
                    </h1>
                    <p class="mt-2 text-[10px] font-bold tracking-[0.3em] text-blue-400">ALTITUDE: 1050M</p>
                </div>
                <img src="logo.png" onerror="this.src='https://via.placeholder.com/70?text=LOGO'" class="logo-img" alt="Logo">
            </div>

            <div class="glass p-6 text-center">
                <div id="live-clock" class="text-3xl font-mono font-bold text-white tracking-widest">00:00:00</div>
                <div id="live-date" class="text-[10px] font-bold uppercase text-slate-500 mt-2 tracking-widest">-- --- ----</div>
            </div>
        </header>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="glass p-6 text-center border-b-4 border-blue-500">
                <p class="text-[10px] font-black text-blue-400 uppercase mb-2">ΤΡΕΧΟΥΣΑ</p>
                <div id="temp" class="text-4xl font-black">--°C</div>
            </div>
            <div class="glass p-6 text-center border-b-4 border-red-500">
                <p class="text-[10px] font-black text-red-500 uppercase mb-2">ΜΕΓΙΣΤΗ</p>
                <div id="temp-max" class="text-4xl font-black text-white/90">--°</div>
            </div>
            <div class="glass p-6 text-center border-b-4 border-cyan-500">
                <p class="text-[10px] font-black text-cyan-400 uppercase mb-2">ΕΛΑΧΙΣΤΗ</p>
                <div id="temp-min" class="text-4xl font-black text-white/90">--°</div>
            </div>
            <div class="glass p-6 text-center border-b-4 border-indigo-500">
                <p class="text-[10px] font-black text-indigo-400 uppercase mb-2">ΥΓΡΑΣΙΑ</p>
                <div id="hum" class="text-4xl font-black text-white/90">--%</div>
            </div>
        </div>

        <div class="map-container mb-8 shadow-2xl">
            <iframe src="https://www.meteoblue.com/en/weather/maps/daynightvisualiser?coords=39.88/21.82/4" scrolling="no"></iframe>
        </div>

        <div class="glass p-6 mb-8">
            <h2 class="text-xs font-black uppercase tracking-[0.4em] text-blue-500 mb-6 border-b border-white/10 pb-2 italic">ΠΡΟΓΝΩΣΗ ΕΒΔΟΜΑΔΑΣ</h2>
            <div id="daily-forecast" class="grid grid-cols-2 md:grid-cols-5 gap-4"></div>
        </div>

        <div class="grid grid-cols-2 gap-6 opacity-80">
            <div class="glass p-4 flex items-center justify-center gap-6">
                <i class="fa-solid fa-sun text-2xl text-yellow-500 animate-pulse"></i>
                <div class="text-center">
                    <p class="text-[9px] font-bold text-slate-500">SUNRISE</p>
                    <p id="sunrise" class="font-bold">--:--</p>
                </div>
            </div>
            <div class="glass p-4 flex items-center justify-center gap-6">
                <i class="fa-solid fa-moon text-2xl text-blue-300"></i>
                <div class="text-center">
                    <p class="text-[9px] font-bold text-slate-500">SUNSET</p>
                    <p id="sunset" class="font-bold">--:--</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const lat = 39.88, lon = 21.82;

        function updateClock() {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString('el-GR');
            document.getElementById('live-date').innerText = now.toLocaleDateString('el-GR', { weekday: 'long', day: 'numeric', month: 'long' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        function getIcon(code) {
            if (code == 0) return 'fa-sun text-yellow-400';
            if (code <= 3) return 'fa-cloud-sun text-blue-200';
            if (code >= 51 && code <= 67) return 'fa-cloud-showers-heavy text-blue-500';
            if (code >= 71 && code <= 77) return 'fa-snowflake text-white';
            return 'fa-cloud-bolt text-purple-500';
        }

        async function updateWeather() {
            try {
                const r1 = await fetch('https://raw.githubusercontent.com/gilofos/weather-gilofos/main/data.json?v=' + Date.now());
                const d1 = await r1.json();
                document.getElementById('temp').innerText = d1.temp + '°C';
                document.getElementById('hum').innerText = d1.humidity + '%';

                const r2 = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=weathercode,temperature_2m_max,temperature_2m_min,sunrise,sunset&timezone=auto`);
                const d2 = await r2.json();

                document.getElementById('temp-max').innerText = Math.round(d2.daily.temperature_2m_max[0]) + '°';
                document.getElementById('temp-min').innerText = Math.round(d2.daily.temperature_2m_min[0]) + '°';
                document.getElementById('sunrise').innerText = d2.daily.sunrise[0].split('T')[1];
                document.getElementById('sunset').innerText = d2.daily.sunset[0].split('T')[1];

                let dHtml = '';
                const days = ['Κυρ', 'Δευ', 'Τρι', 'Τετ', 'Πεμ', 'Παρ', 'Σαβ'];
                for(let i=0; i<5; i++) {
                    const d = new Date(d2.daily.time[i]);
                    dHtml += `
                        <div class="bg-white/5 p-4 rounded-2xl text-center border border-white/5 hover:bg-white/10 transition-all">
                            <p class="text-[10px] font-black text-blue-400 uppercase mb-3">${days[d.getDay()]}</p>
                            <i class="fa-solid ${getIcon(d2.daily.weathercode[i])} text-2xl mb-3"></i>
                            <div class="flex justify-center gap-2 font-bold text-xs">
                                <span class="text-red-400">${Math.round(d2.daily.temperature_2m_max[i])}°</span>
                                <span class="text-cyan-400">${Math.round(d2.daily.temperature_2m_min[i])}°</span>
                            </div>
                        </div>`;
                }
                document.getElementById('daily-forecast').innerHTML = dHtml;
            } catch(e) { console.log("Fetch Error"); }
        }
        updateWeather();
        setInterval(updateWeather, 60000);
    </script>
</body>
</html>
