<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background: #020617; color: white; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        .card { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border-radius: 2rem; border: 1px solid rgba(255,255,255,0.08); }
        .hero-gradient { background: linear-gradient(135deg, #1e3a8a 0%, #1e1b4b 100%); border: 1px solid rgba(255,255,255,0.15); }
        .alert-pulse { animation: alert-blink 1.2s infinite; font-weight: 900; }
        @keyframes alert-blink { 0% { opacity: 1; color: #ef4444; } 50% { opacity: 0.4; color: #ffffff; } 100% { opacity: 1; color: #ef4444; } }
    </style>
</head>
<body class="p-3 md:p-8 min-h-screen">
    <div class="max-w-6xl mx-auto space-y-6">
        <div class="hero-gradient rounded-[2rem] md:rounded-[3rem] p-5 md:p-10 shadow-2xl relative">
            <div class="flex flex-col md:flex-row justify-between items-center gap-6 text-center md:text-left">
                <div class="space-y-4 w-full md:w-auto">
                    <div class="bg-blue-500/20 backdrop-blur-xl px-4 py-1.5 rounded-full text-[10px] font-black tracking-[0.2em] border border-blue-400/30 inline-flex items-center">
                        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse mr-2"></span>LIVE ΜΕΤΑΔΟΣΗ
                    </div>
                    <h1 class="text-2xl md:text-5xl font-black uppercase tracking-tighter leading-tight">
                        ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ<br>
                        <span class="text-blue-400 text-xl md:text-4xl uppercase">Γηλοφου Γρεβενων</span>
                    </h1>
                </div>
                <div class="bg-white/10 p-4 rounded-[2.5rem] border border-white/20 shadow-2xl">
                    <img src="logo.png" alt="Logo" class="h-20 md:h-36 w-auto object-contain" onerror="this.src='https://via.placeholder.com/200?text=GHILOFOS'">
                </div>
            </div>

            <div class="flex flex-col md:flex-row justify-between items-center mt-8 gap-8">
                <div class="flex items-center gap-6">
                    <div class="text-center md:text-left">
                        <div id="temp-main" class="text-7xl md:text-8xl font-black tracking-tighter leading-none">--°</div>
                        <div id="date-main" class="text-blue-200 font-bold uppercase text-[10px] mt-2 tracking-widest bg-blue-500/20 px-4 py-1 rounded-full w-fit mx-auto md:mx-0">--</div>
                    </div>
                </div>
                <div class="flex flex-col items-center md:items-end">
                    <div class="bg-black/40 px-8 py-4 rounded-[2.5rem] border-2 border-white/10">
                        <div id="clock-main" class="text-4xl md:text-6xl font-mono font-black text-white">00:00:00</div>
                    </div>
                    <div id="alert-box" class="mt-4 text-xl md:text-2xl font-black uppercase italic text-yellow-400">--</div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
            <div class="card p-7 text-center border-b-8 border-cyan-500">
                <p class="text-[10px] font-black text-cyan-400 tracking-[0.3em] mb-2 uppercase">ΥΓΡΑΣΙΑ</p>
                <h3 id="hum-val" class="text-4xl font-black">--%</h3>
            </div>
            <div class="card p-7 text-center border-b-8 border-emerald-500">
                <p class="text-[10px] font-black text-emerald-400 tracking-[0.3em] mb-2 uppercase">ΠΙΕΣΗ</p>
                <h3 id="pres-val" class="text-3xl font-black mt-1">----</h3>
            </div>

            <div class="card p-5 text-center border-b-8 border-yellow-500 flex flex-col items-center justify-center min-h-[240px]">
                <p class="text-[11px] font-black text-yellow-400 tracking-[0.4em] uppercase mb-4 italic">ΣΕΛΗΝΗ</p>
                <div id="moon-graphic" class="w-24 h-24 md:w-28 md:h-28 flex items-center justify-center">
                    </div>
                <p id="moon-name" class="text-xl font-black text-white uppercase mt-4 tracking-tighter">--</p>
            </div>

            <div class="card p-7 text-center border-b-8 border-orange-600">
                <p class="text-[10px] font-black text-orange-400 tracking-[0.3em] mb-2 uppercase">ΑΝΕΜΟΣ</p>
                <div id="wind-val" class="flex flex-col gap-1 text-xl font-bold">--</div>
            </div>
        </div>

        <div class="card p-8">
            <h4 class="text-center text-[12px] font-black text-white/40 tracking-[0.5em] mb-10 uppercase italic">ΠΡΟΓΝΩΣΗ 24ΩΡΟΥ</h4>
            <div class="relative h-[350px]">
                <canvas id="tempChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock-main').innerText = now.toLocaleTimeString('el-GR', {hour12: false});
            document.getElementById('date-main').innerText = now.toLocaleDateString('el-GR', {weekday:'long', day:'numeric', month:'long'}).toUpperCase();
        }

        // Η ΣΥΝΑΡΤΗΣΗ ΠΟΥ ΦΤΙΑΧΝΕΙ ΤΗ ΣΕΛΗΝΗ ΧΩΡΙΣ ΕΞΩΤΕΡΙΚΕΣ ΕΙΚΟΝΕΣ
        function updateMoon() {
            const date = new Date();
            const b = ((date - new Date(2001,0,1)) / 86400000) / 29.5305882;
            const phase = b - Math.floor(b);
            let icon = ""; let name = "";

            // Σχεδιάζουμε τη σελήνη με SVG για να είναι ρεαλιστική και μεγάλη
            if (phase < 0.06 || phase > 0.94) {
                name = "ΝΕΑ ΣΕΛΗΝΗ";
                icon = `<svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="#1e293b"/></svg>`;
            } else if (phase < 0.44) {
                name = "ΓΕΜΙΣΗ";
                icon = `<svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="#1e293b"/><path d="M50,5 A45,45 0 0,1 50,95 A30,45 0 0,0 50,5" fill="#fde047"/></svg>`;
            } else if (phase < 0.56) {
                name = "ΠΑΝΣΕΛΗΝΟΣ";
                icon = `<svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="#fde047" filter="drop-shadow(0 0 10px #fde047)"/></svg>`;
            } else {
                name = "ΧΑΣΗ";
                icon = `<svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="#fde047"/><path d="M50,5 A30,45 0 0,1 50,95 A45,45 0 0,0 50,5" fill="#1e293b"/></svg>`;
            }
            
            document.getElementById('moon-graphic').innerHTML = icon;
            document.getElementById('moon-name').innerText = name;
        }

        async function loadData() {
            try {
                const res = await fetch('data.json?nocache=' + new Date().getTime());
                const data = await res.json();
                document.getElementById('temp-main').innerText = data.temperature + "°";
                document.getElementById('hum-val').innerText = data.humidity + "%";
                document.getElementById('pres-val').innerText = data.pressure + " hPa";
                document.getElementById('wind-val').innerHTML = `<div>${data.wind_speed} km/h</div><div class="text-orange-400">${data.wind_text}</div>`;
                document.getElementById('alert-box').innerText = data.status;
                updateMoon();
            } catch(e) { console.log("Waiting for data..."); }
        }

        setInterval(updateClock, 1000);
        setInterval(loadData, 60000);
        updateClock();
        loadData();
    </script>
</body>
</html>
