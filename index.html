<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background: #020617; color: white; font-family: sans-serif; }
        .card { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 20px; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-5xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 bg-blue-900/20 p-6 rounded-xl border border-blue-500/30 gap-6">
            <div class="text-center md:text-left">
                <h1 class="text-2xl font-black text-blue-400 uppercase italic">ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ</h1>
                <p id="date" class="text-sm text-blue-300/60 font-bold mt-1 uppercase"></p>
            </div>
            <div>
                <img src="logo.png" alt="Logo" class="h-24 w-auto rounded-lg shadow-2xl border border-white/10" onerror="this.src='https://via.placeholder.com/100?text=GHILOFOS'">
            </div>
            <div id="clock" class="text-3xl font-mono font-bold text-white bg-black/40 px-6 py-2 rounded-lg border border-white/5">00:00:00</div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="card text-center border-b-4 border-blue-500">
                <p class="text-[10px] font-bold text-blue-400">ΘΕΡΜΟΚΡΑΣΙΑ</p>
                <h2 id="temp" class="text-4xl font-black mt-2">--°C</h2>
            </div>
            <div class="card text-center border-b-4 border-cyan-500">
                <p class="text-[10px] font-bold text-cyan-400">ΥΓΡΑΣΙΑ</p>
                <h2 id="hum" class="text-4xl font-black mt-2">--%</h2>
            </div>
            <div class="card text-center border-b-4 border-emerald-500">
                <p class="text-[10px] font-bold text-emerald-400">ΠΙΕΣΗ</p>
                <h2 id="pres" class="text-2xl font-black mt-3">-- hPa</h2>
            </div>
            <div class="card text-center border-b-4 border-yellow-500 flex flex-col items-center justify-center">
                <p class="text-[10px] font-bold text-yellow-400 uppercase mb-2">ΣΕΛΗΝΗ</p>
                <i id="moon-icon" class="fa-solid fa-moon text-3xl text-yellow-100 mb-1"></i>
                <h2 id="moon" class="text-[11px] font-bold italic text-yellow-100">--</h2>
            </div>
        </div>

        <div class="card mb-8">
            <div id="icons-row" class="flex justify-between px-6 mb-4 text-xl"></div>
            <div style="height: 300px;"><canvas id="myChart"></canvas></div>
        </div>

        <div class="card">
            <h3 class="text-center text-blue-400 font-bold mb-6 uppercase border-b border-white/5 pb-2">Πρόβλεψη Εβδομάδας</h3>
            <div id="forecast" class="grid grid-cols-2 md:grid-cols-5 gap-4"></div>
        </div>
    </div>

    <script>
        function startClock() {
            const update = () => {
                const now = new Date();
                document.getElementById('clock').innerText = now.toLocaleTimeString('el-GR');
                document.getElementById('date').innerText = now.toLocaleDateString('el-GR', { weekday: 'long', day: 'numeric', month: 'long' });
            }
            setInterval(update, 1000); update();
        }

        function getMoon() {
            const now = new Date();
            const lp = 2551443; 
            const new_moon = new Date('1970-01-07T20:35:00Z');
            const phase = ((now.getTime() - new_moon.getTime()) / 1000) % lp;
            const res = Math.floor((phase / lp) * 8);
            const names = ["Νέα Σελήνη", "Αύξων Μηνίσκος", "Πρώτο Τέταρτο", "Αύξων Αμφίκυρτος", "Πανσέληνος", "Φθίνων Αμφίκυρτος", "Τελευταίο Τέταρτο", "Φθίνων Μηνίσκος"];
            return { name: names[res], index: res };
        }

        function getIcon(code, hour, sr, ss) {
            const isNight = hour < sr || hour > ss;
            if (code <= 1) return isNight ? 'fa-moon text-blue-200' : 'fa-sun text-yellow-400';
            if (code <= 3) return isNight ? 'fa-cloud-moon text-gray-400' : 'fa-cloud-sun text-gray-300';
            return 'fa-cloud text-gray-400';
        }

        async function loadWeather() {
            try {
                const r1 = await fetch('https://raw.githubusercontent.com/gilofos/weather-gilofos/main/data.json?v=' + Date.now());
                const d1 = await r1.json();
                document.getElementById('temp').innerText = (d1.temp || d1.temperature || "--") + "°C";
                document.getElementById('hum').innerText = (d1.humidity || "--") + "%";
                
                const moonData = getMoon();
                document.getElementById('moon').innerText = moonData.name;
                
                const r2 = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=40.06&longitude=21.80&hourly=temperature_2m,weathercode,surface_pressure&daily=weathercode,temperature_2m_max,sunrise,sunset&timezone=auto`);
                const d2 = await r2.json();

                document.getElementById('pres').innerText = Math.round(d2.hourly.surface_pressure[0]) + " hPa";
                const sr = parseInt(d2.daily.sunrise[0].split('T')[1]);
                const ss = parseInt(d2.daily.sunset[0].split('T')[1]);

                const labels = []; const temps = []; const iconsHtml = [];
                for(let i=0; i<24; i+=3) {
                    const time = d2.hourly.time[i].split('T')[1];
                    labels.push(time);
                    temps.push(d2.hourly.temperature_2m[i]);
                    iconsHtml.push(`<i class="fa-solid ${getIcon(d2.hourly.weathercode[i], parseInt(time), sr, ss)}"></i>`);
                }
                document.getElementById('icons-row').innerHTML = iconsHtml.join('');

                new Chart(document.getElementById('myChart'), {
                    type: 'line',
                    data: { labels: labels, datasets: [{ data: temps, borderColor: '#3b82f6', tension: 0.4, fill: true, backgroundColor: 'rgba(59, 130, 246, 0.1)' }] },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
                });

                let fHtml = ''; const days = ['Κυρ', 'Δευ', 'Τρι', 'Τετ', 'Πεμ', 'Παρ', 'Σαβ'];
                for(let i=0; i<5; i++) {
                    const d = new Date(d2.daily.time[i]);
                    fHtml += `<div class="bg-black/30 p-4 rounded-lg text-center border border-white/5">
                        <p class="text-[10px] text-blue-400 font-bold mb-2 uppercase">${days[d.getDay()]}</p>
                        <i class="fa-solid ${getIcon(d2.daily.weathercode[i], 12, 0, 24)} text-2xl mb-2"></i>
                        <p class="text-lg font-black text-white">${Math.round(d2.daily.temperature_2m_max[i])}°</p>
                    </div>`;
                }
                document.getElementById('forecast').innerHTML = fHtml;
            } catch(e) { console.error(e); }
        }
        startClock(); loadWeather();
    </script>
</body>
</html>
