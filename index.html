<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background: #020617; color: white; font-family: 'Segoe UI', Roboto, sans-serif; }
        .card { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 20px; }
        .hero-bg {
            background: linear-gradient(to bottom, rgba(2,6,23,0.3), rgba(2,6,23,0.8)), 
                        url('https://raw.githubusercontent.com/gilofos/weather-gilofos/main/441958606_3693457807568757_2332829212337179586_n.jpg');
            background-size: cover;
            background-position: center;
            min-height: 350px;
        }
    </style>
</head>
<body class="p-2 md:p-6">

    <div class="max-w-6xl mx-auto">
        <div class="hero-bg rounded-3xl overflow-hidden mb-6 relative flex flex-col justify-end p-6 border border-blue-500/20 shadow-2xl">
            <div class="absolute top-6 left-6 bg-black/40 backdrop-blur-md px-4 py-1 rounded-full border border-white/10 text-xs font-bold tracking-widest uppercase">
                ΓΗΛΟΦΟΣ ΤΩΡΑ
            </div>
            <div class="flex flex-col md:flex-row justify-between items-end gap-4">
                <div class="flex items-center gap-4">
                    <i class="fa-solid fa-thermometer-half text-6xl text-white drop-shadow-lg"></i>
                    <div>
                        <h2 id="temp-hero" class="text-7xl md:text-8xl font-black drop-shadow-2xl">--°C</h2>
                        <p id="date-hero" class="text-blue-200 font-bold uppercase tracking-tighter"></p>
                    </div>
                </div>
                <div id="clock-hero" class="text-4xl md:text-6xl font-mono font-bold bg-white/10 backdrop-blur-md px-6 py-2 rounded-2xl border border-white/20">00:00</div>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="card text-center border-b-4 border-cyan-500">
                <p class="text-[10px] font-bold text-cyan-400">ΥΓΡΑΣΙΑ</p>
                <h2 id="hum" class="text-4xl font-black mt-2">--%</h2>
            </div>
            <div class="card text-center border-b-4 border-emerald-500">
                <p class="text-[10px] font-bold text-emerald-400">ΠΙΕΣΗ</p>
                <h2 id="pres" class="text-2xl font-black mt-3">-- hPa</h2>
            </div>
            <div class="card text-center border-b-4 border-yellow-500">
                <p class="text-[10px] font-bold text-yellow-400">ΣΕΛΗΝΗ</p>
                <i id="moon-icon" class="fa-solid fa-moon text-3xl text-yellow-100 mt-1 mb-1"></i>
                <p id="moon" class="text-[11px] font-bold italic">--</p>
            </div>
            <div class="card text-center border-b-4 border-orange-500">
                <p class="text-[10px] font-bold text-orange-400">ΑΝΕΜΟΣ</p>
                <i class="fa-solid fa-wind text-3xl text-orange-200 mt-1 mb-1"></i>
                <h2 id="wind" class="text-xl font-black">-- km/h</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="card lg:col-span-2">
                <div id="icons-row" class="flex justify-between px-6 mb-4 text-xl"></div>
                <div style="height: 250px;"><canvas id="myChart"></canvas></div>
            </div>
            <div class="card">
                <h3 class="text-center text-blue-400 font-bold mb-4 uppercase text-xs">Πρόγνωση Εβδομάδας</h3>
                <div id="forecast" class="space-y-3"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="card p-0 overflow-hidden h-[400px] relative">
                <div class="absolute top-2 left-2 z-10 bg-black/60 px-3 py-1 rounded text-[10px] font-bold">LIVE ΚΕΡΑΥΝΟΙ</div>
                <iframe src="https://www.blitzortung.org/en/live_lightning_maps.php?show_controls=0&zoom=6&lat=39.5&lon=22" class="w-full h-full border-0"></iframe>
            </div>
            <div class="card p-0 overflow-hidden h-[400px] relative">
                <div class="absolute top-2 left-2 z-10 bg-black/60 px-3 py-1 rounded text-[10px] font-bold">ΔΟΡΥΦΟΡΙΚΗ (ΝΕΦΗ)</div>
                <img src="https://www.meteo.gr/meteomaps/sat_cloud_tops.png" class="w-full h-full object-cover" alt="Satellite">
            </div>
        </div>
    </div>

    <script>
        function startClock() {
            const update = () => {
                const now = new Date();
                document.getElementById('clock-hero').innerText = now.toLocaleTimeString('el-GR', {hour: '2-digit', minute:'2-digit'});
                document.getElementById('date-hero').innerText = now.toLocaleDateString('el-GR', { weekday: 'long', day: 'numeric', month: 'long' });
            }
            setInterval(update, 1000); update();
        }

        function getMoon() {
            const now = new Date();
            const lp = 2551443; 
            const new_moon = new Date('1970-01-07T20:35:00Z');
            const phase = ((now.getTime() - new_moon.getTime()) / 1000) % lp;
            const res = Math.floor((phase / lp) * 8);
            const names = ["Νέα Σελήνη", "Αύξων Μηνίσκος", "Πρώτο Τέταρτο", "Αύξων Αμφίκυρτος", "Πανσέληνος", "Φθίνων Αμφίκυρτος", "Τελευταίο Τέταρτο", "Φθίνων Μηνίσκος"];
            return { name: names[res], index: res };
        }

        function getIcon(code, hour, sr, ss) {
            const isNight = hour < sr || hour > ss;
            if (code <= 1) return isNight ? 'fa-moon text-blue-200' : 'fa-sun text-yellow-400';
            if (code <= 3) return isNight ? 'fa-cloud-moon text-gray-400' : 'fa-cloud-sun text-gray-300';
            return 'fa-cloud text-gray-400';
        }

        async function loadWeather() {
            try {
                const r1 = await fetch('https://raw.githubusercontent.com/gilofos/weather-gilofos/main/data.json?v=' + Date.now());
                const d1 = await r1.json();
                const currentTemp = (d1.temp || d1.temperature || "--");
                document.getElementById('temp-hero').innerText = currentTemp + "°";
                document.getElementById('hum').innerText = (d1.humidity || "--") + "%";
                document.getElementById('wind').innerText = (d1.wind_speed || "0") + " km/h";
                
                const moonData = getMoon();
                document.getElementById('moon').innerText = moonData.name;
                
                const r2 = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=40.06&longitude=21.80&hourly=temperature_2m,weathercode,relative_humidity_2m,surface_pressure&daily=weathercode,temperature_2m_max,temperature_2m_min,sunrise,sunset&timezone=auto`);
                const d2 = await r2.json();

                // Σωστή πίεση (Sea Level)
                document.getElementById('pres').innerText = Math.round(d2.hourly.surface_pressure[0] + 85) + " hPa";
                
                const sr = parseInt(d2.daily.sunrise[0].split('T')[1]);
                const ss = parseInt(d2.daily.sunset[0].split('T')[1]);

                const labels = []; const temps = []; const iconsHtml = [];
                for(let i=0; i<24; i+=3) {
                    const fullTime = d2.hourly.time[i].split('T')[1];
                    const hourOnly = fullTime.split(':')[0] + ":00";
                    labels.push(hourOnly);
                    temps.push(d2.hourly.temperature_2m[i]);
                    iconsHtml.push(`<div class="flex flex-col items-center"><span class="text-[9px] mb-1 opacity-50">${hourOnly}</span><i class="fa-solid ${getIcon(d2.hourly.weathercode[i], parseInt(hourOnly), sr, ss)}"></i></div>`);
                }
                document.getElementById('icons-row').innerHTML = iconsHtml.join('');

                new Chart(document.getElementById('myChart'), {
                    type: 'line',
                    data: { labels: labels, datasets: [{ data: temps, borderColor: '#3b82f6', borderWidth: 3, pointRadius: 0, tension: 0.4, fill: true, backgroundColor: 'rgba(59, 130, 246, 0.1)' }] },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false }, ticks: { color: '#64748b' } } } }
                });

                let fHtml = ''; const days = ['Κυριακή', 'Δευτέρα', 'Τρίτη', 'Τετάρτη', 'Πέμπτη', 'Παρασκευή', 'Σάββατο'];
                for(let i=0; i<5; i++) {
                    const d = new Date(d2.daily.time[i]);
                    fHtml += `<div class="flex justify-between items-center bg-black/20 p-3 rounded-xl border border-white/5">
                        <span class="text-xs font-bold w-20">${days[d.getDay()]}</span>
                        <i class="fa-solid ${getIcon(d2.daily.weathercode[i], 12, 0, 24)} text-xl"></i>
                        <span class="font-black text-white">${Math.round(d2.daily.temperature_2m_max[i])}° <span class="text-blue-400/50 text-xs font-normal">${Math.round(d2.daily.temperature_2m_min[i])}°</span></span>
                    </div>`;
                }
                document.getElementById('forecast').innerHTML = fHtml;
            } catch(e) { console.error(e); }
        }
        startClock(); loadWeather();
    </script>
</body>
</html>
