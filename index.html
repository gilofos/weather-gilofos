<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { 
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%); 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            min-height: 100vh;
        }
        .card { 
            background: rgba(30, 41, 59, 0.6); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 20px; 
            padding: 20px; 
        }
        .hero-section {
            background: linear-gradient(135deg, #1d4ed8 0%, #1e3a8a 100%);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="p-2 md:p-6">

    <div class="max-w-6xl mx-auto">
        <div class="hero-section mb-8 p-6 md:p-8 flex flex-col justify-between">
            <div class="flex justify-between items-start">
                <div class="flex flex-col gap-3">
                    <div class="bg-white/20 backdrop-blur-md px-5 py-2 rounded-xl border border-white/30 shadow-xl">
                        <h1 class="text-lg md:text-2xl font-black uppercase tracking-tight text-white">ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ</h1>
                    </div>
                    <div class="flex items-center gap-2 bg-red-600 px-3 py-1 rounded-full shadow-lg w-fit mt-1">
                        <span class="relative flex h-2 w-2"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-white opacity-75"></span><span class="relative inline-flex rounded-full h-2 w-2 bg-white"></span></span>
                        <span class="text-[10px] font-black uppercase tracking-widest italic text-white">LIVE</span>
                    </div>
                </div>
                <div class="bg-white p-2 rounded-2xl shadow-2xl border-2 border-blue-400/30">
                    <img src="logo.png" alt="Logo" class="h-16 md:h-24 w-auto" onerror="this.src='https://via.placeholder.com/150?text=LOGO'">
                </div>
            </div>

            <div class="flex flex-col md:flex-row justify-between items-center mt-8 gap-6">
                <div class="flex items-center gap-6">
                    <div id="main-icon-container" class="bg-white/10 p-4 rounded-full border border-white/20 text-4xl md:text-6xl flex items-center justify-center min-w-[80px] min-h-[80px]">
                        <i class="fa-solid fa-temperature-high text-orange-400"></i>
                    </div>
                    <div>
                        <h2 id="temp-hero" class="text-6xl md:text-8xl font-black tracking-tighter leading-none normal-case">--°</h2>
                        <p id="date-hero" class="text-blue-100 font-bold uppercase text-xs md:text-sm mt-2 tracking-widest bg-blue-900/40 px-3 py-1 rounded-lg w-fit"></p>
                    </div>
                </div>
                <div class="bg-blue-950/80 backdrop-blur-xl px-6 py-4 rounded-[1.5rem] border border-white/20 shadow-2xl min-w-[180px] text-center">
                    <div id="clock-hero" class="text-4xl md:text-5xl font-mono font-black tracking-tighter text-blue-100 italic">00:00:00</div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8 text-center font-black italic uppercase">
            <div class="card border-b-8 border-cyan-400">
                <p class="text-xs text-cyan-300 tracking-widest mb-2">ΥΓΡΑΣΙΑ</p>
                <h2 id="hum" class="text-4xl md:text-5xl">--%</h2>
            </div>
            <div class="card border-b-8 border-emerald-400">
                <p class="text-xs text-emerald-300 tracking-widest mb-2">ΠΙΕΣΗ</p>
                <h2 id="pres" class="text-2xl md:text-3xl mt-2 normal-case">-- hPa</h2>
            </div>
            <div class="card border-b-8 border-yellow-400">
                <p class="text-xs text-yellow-300 tracking-widest mb-2 italic">ΣΕΛΗΝΗ</p>
                <i id="moon-icon" class="fa-solid fa-moon text-3xl text-yellow-100 mt-1"></i>
                <p id="moon" class="text-[10px] font-bold italic mt-2 normal-case">--</p>
            </div>
            <div class="card border-b-8 border-orange-400">
                <p class="text-xs text-orange-300 tracking-widest mb-2">ΑΝΕΜΟΣ</p>
                <i class="fa-solid fa-wind text-3xl text-orange-200 mt-1"></i>
                <h2 id="wind" class="text-xl md:text-2xl mt-1 normal-case">-- km/h</h2>
            </div>
        </div>

        <div class="card mb-8">
            <h3 class="text-blue-400 font-bold mb-6 uppercase text-xs tracking-widest text-center">Τάση Θερμοκρασίας (24ωρο)</h3>
            <div id="icons-row" class="flex justify-between px-6 mb-4 text-2xl"></div>
            <div style="height: 300px;"><canvas id="myChart"></canvas></div>
        </div>

        <div class="card p-0 overflow-hidden h-[500px] relative border-2 border-blue-500/20 mb-8">
            <div class="absolute top-4 left-4 z-10 bg-blue-600 px-4 py-2 rounded-xl text-xs font-black uppercase tracking-widest shadow-xl">ΚΙΝΗΣΗ ΝΕΦΩΝ & ΒΡΟΧΗΣ</div>
            <iframe src="https://www.rainviewer.com/map.html?loc=40.06,21.8,7&oFa=0&oC=1&oU=0&oN=1&oC=1&oT=2&oF=1&oV=1&oA=1&oR=1&ls=1&tm=20&v=rv" class="w-full h-full border-0"></iframe>
        </div>

        <div class="card mb-8">
            <h3 class="text-center text-blue-400 font-bold mb-6 uppercase text-xs tracking-widest">Πρόγνωση Εβδομάδας</h3>
            <div id="forecast" class="grid grid-cols-1 md:grid-cols-5 gap-4"></div>
        </div>
    </div>

    <script>
        let myChartInstance = null;

        function startClock() {
            const update = () => {
                const now = new Date();
                // ΔΙΟΡΘΩΣΗ ΓΙΑ 24ωρη ΜΟΡΦΗ (hour12: false)
                document.getElementById('clock-hero').innerText = now.toLocaleTimeString('el-GR', {
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit',
                    hour12: false 
                });
                const dateText = now.toLocaleDateString('el-GR', { weekday: 'long', day: 'numeric', month: 'long' }).toUpperCase();
                if (!document.getElementById('date-hero').innerHTML.includes('ΑΙΣΘΗΣΗ')) {
                    document.getElementById('date-hero').innerText = dateText;
                }
            }
            setInterval(update, 1000); update();
        }

        function getMoon() {
            const now = new Date(); const lp = 2551443; 
            const new_moon = new Date('1970-01-07T20:35:00Z');
            const phase = ((now.getTime() - new_moon.getTime()) / 1000) % lp;
            const res = Math.floor((phase / lp) * 8);
            const names = ["Νέα Σελήνη", "Αύξων Μηνίσκος", "Πρώτο Τέταρτο", "Αύξων Αμφίκυρτος", "Πανσέληνος", "Φθίνων Αμφίκυρτος", "Τελευταίο Τέταρτο", "Φθίνων Μηνίσκος"];
            return names[res];
        }

        function getIcon(code, hour, sr, ss) {
            const isNight = hour < sr || hour > ss;
            if (code <= 1) return isNight ? 'fa-moon text-blue-200' : 'fa-sun text-yellow-400';
            if (code <= 3) return isNight ? 'fa-cloud-moon text-gray-400' : 'fa-cloud-sun text-gray-300';
            if (code <= 65) return 'fa-cloud-showers-heavy text-blue-400';
            return 'fa-cloud text-gray-300';
        }

        async function loadWeather() {
            try {
                const r1 = await fetch('https://raw.githubusercontent.com/gilofos/weather-gilofos/main/data.json?t=' + new Date().getTime());
                const d1 = await r1.json();
                
                if (d1.icon) {
                    document.getElementById('main-icon-container').innerHTML = `<span class="text-4xl md:text-6xl">${d1.icon}</span>`;
                }

                document.getElementById('temp-hero').innerText = (d1.temperature !== undefined ? d1.temperature.toFixed(1) : "--") + "°";
                
                const now = new Date();
                const dateText = now.toLocaleDateString('el-GR', { weekday: 'long', day: 'numeric', month: 'long' }).toUpperCase();
                if (d1.feels_like !== undefined) {
                    document.getElementById('date-hero').innerHTML = `${dateText} | <span class="text-orange-300">ΑΙΣΘΗΣΗ: ${d1.feels_like}°</span>`;
                }

                document.getElementById('hum').innerText = (d1.humidity || "--") + "%";
                document.getElementById('wind').innerText = (d1.wind_speed !== undefined ? d1.wind_speed.toFixed(1) : "0") + " km/h";
                document.getElementById('pres').innerText = (d1.pressure !== undefined ? d1.pressure.toFixed(1) : "--") + " hPa";
                document.getElementById('moon').innerText = getMoon();
                
                const r2 = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=40.06&longitude=21.80&hourly=temperature_2m,weathercode&daily=weathercode,temperature_2m_max,temperature_2m_min,sunrise,sunset&timezone=auto`);
                const d2 = await r2.json();

                const sr = parseInt(d2.daily.sunrise[0].split('T')[1]);
                const ss = parseInt(d2.daily.sunset[0].split('T')[1]);

                const labels = []; const temps = []; const iconsHtml = [];
                for(let i=0; i<24; i+=3) {
                    const timeStr = d2.hourly.time[i].split('T')[1].split(':')[0] + ":00";
                    labels.push(timeStr);
                    temps.push(d2.hourly.temperature_2m[i]);
                    iconsHtml.push(`<div class="flex flex-col items-center"><span class="text-[10px] opacity-50 mb-1">${timeStr}</span><i class="fa-solid ${getIcon(d2.hourly.weathercode[i], parseInt(timeStr), sr, ss)}"></i></div>`);
                }
                document.getElementById('icons-row').innerHTML = iconsHtml.join('');

                const ctx = document.getElementById('myChart').getContext('2d');
                if (myChartInstance) { myChartInstance.destroy(); }
                
                const gradient = ctx.createLinearGradient(0, 0, 0, 300);
                gradient.addColorStop(0, 'rgba(34, 197, 94, 0.4)'); 
                gradient.addColorStop(1, 'rgba(30, 58, 138, 0.0)'); 

                myChartInstance = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: temps,
                            borderColor: '#4ade80',
                            borderWidth: 4,
                            pointBackgroundColor: '#ffffff',
                            pointBorderColor: '#4ade80',
                            pointRadius: 5,
                            tension: 0.4,
                            fill: true,
                            backgroundColor: gradient
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            y: { display: true, grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#94a3b8' } },
                            x: { grid: { display: false }, ticks: { color: '#94a3b8' } }
                        }
                    }
                });

                let fHtml = ''; const daysArr = ['Κυρ', 'Δευ', 'Τρι', 'Τετ', 'Πεμ', 'Παρ', 'Σαβ'];
                for(let i=0; i<5; i++) {
                    const d = new Date(d2.daily.time[i]);
                    fHtml += `<div class="bg-black/20 p-4 rounded-2xl border border-white/5 text-center">
                        <p class="text-sm font-bold text-blue-300 mb-2">${daysArr[d.getDay()]}</p>
                        <i class="fa-solid ${getIcon(d2.daily.weathercode[i], 12, 0, 24)} text-2xl my-2"></i>
                        <p class="font-black text-white text-xl">${Math.round(d2.daily.temperature_2m_max[i])}°</p>
                        <p class="text-blue-500 text-xs">${Math.round(d2.daily.temperature_2m_min[i])}°</p>
                    </div>`;
                }
                document.getElementById('forecast').innerHTML = fHtml;

            } catch(e) { console.error("Σφάλμα:", e); }
        }

        startClock(); loadWeather(); setInterval(loadWeather, 60000);
    </script>
</body>
</html>
