<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GILOFOS PRO STATION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: radial-gradient(circle at top, #0f172a, #000); color: white; font-family: 'Segoe UI', sans-serif; min-height: 100vh; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem; }
        .forecast-container::-webkit-scrollbar { display: none; }
        .neon-blue { text-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body class="p-4 md:p-8 flex flex-col items-center">

    <header class="text-center mb-6">
        <div class="mb-3 inline-flex items-center gap-2 bg-blue-600/20 border border-blue-500/50 px-4 py-1 rounded-md">
            <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
            <span class="text-[9px] font-black uppercase tracking-[0.3em] text-blue-400">ΑΚΡΙΒΗΣ ΚΑΤΑΓΡΑΦΕΑΣ</span>
        </div>
        <h1 class="text-3xl md:text-5xl font-black uppercase italic tracking-tighter">
            ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ <span class="text-blue-500 neon-text">ΓΗΛΟΦΟΥ</span>
        </h1>
        <div class="mt-3 inline-block bg-blue-600 px-6 py-1 rounded-full text-[10px] font-bold tracking-widest uppercase border border-white/20">
            ΥΨΟΜΕΤΡΟ: 1050M
        </div>
    </header>

    <div class="max-w-5xl w-full space-y-4">
        
        <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
            <div class="glass-panel p-4 text-center border-t-2 border-blue-500">
                <p class="text-blue-400 text-[9px] font-bold uppercase mb-1">Θερμοκρασία</p>
                <div id="temp" class="text-3xl md:text-4xl font-light tracking-tighter">--°C</div>
            </div>
            <div class="glass-panel p-4 text-center border-t-2 border-cyan-500">
                <p class="text-cyan-400 text-[9px] font-bold uppercase mb-1">Υγρασία</p>
                <div id="hum" class="text-3xl md:text-4xl font-light tracking-tighter">--%</div>
            </div>
            <div class="glass-panel p-4 text-center border-t-2 border-indigo-500">
                <p class="text-indigo-400 text-[9px] font-bold uppercase mb-1">Πίεση</p>
                <div id="press" class="text-3xl md:text-4xl font-light tracking-tighter">----</div>
                <span class="text-[8px] text-slate-500 uppercase">hPa</span>
            </div>
            <div class="glass-panel p-4 text-center border-t-2 border-yellow-500">
                <p class="text-yellow-400 text-[9px] font-bold uppercase mb-1">Σελήνη</p>
                <div id="moon-icon" class="text-2xl mb-1 text-slate-300">--</div>
                <div id="moon-phase" class="text-[8px] text-slate-400 uppercase font-bold tracking-tighter">--</div>
            </div>
        </div>

        <div class="glass-panel p-5">
            <h3 class="text-[9px] font-bold uppercase tracking-widest text-blue-400 mb-4 border-b border-white/10 pb-2 italic">Πρόγνωση Επόμενων Ωρών</h3>
            <div id="hourly-forecast" class="forecast-container flex overflow-x-auto gap-5 pb-2"></div>
        </div>

        <div class="glass-panel p-5">
            <h3 class="text-[9px] font-bold uppercase tracking-widest text-blue-400 mb-4 border-b border-white/10 pb-2 italic">Πρόβλεψη 4 Ημερών</h3>
            <div id="daily-forecast" class="grid grid-cols-1 md:grid-cols-2 gap-3"></div>
        </div>

    </div>

    <footer class="mt-8 opacity-40 text-[8px] font-bold uppercase tracking-[0.3em] flex flex-col items-center gap-1 text-center">
        <div id="time">ΣΥΓΧΡΟΝΙΣΜΟΣ...</div>
        <div class="text-blue-400">DIGITAL STATION GILOFOS v2.6</div>
    </footer>

    <script>
        const lat = 39.88, lon = 21.82;

        async function updateStation() {
            try {
                const res = await fetch('https://raw.githubusercontent.com/gilofos/weather-gilofos/main/data.json?v=' + Date.now());
                const d = await res.json();
                document.getElementById('temp').innerText = d.temp + '°C';
                document.getElementById('hum').innerText = d.humidity + '%';
                document.getElementById('time').innerText = "ΤΕΛΕΥΤΑΙΑ ΛΗΨΗ: " + new Date().toLocaleTimeString('el-GR');
            } catch(e) {}
        }

        function getIcon(code) {
            if (code == 0) return 'fa-sun text-yellow-400';
            if (code <= 3) return 'fa-cloud-sun text-gray-400';
            if (code >= 51 && code <= 67) return 'fa-cloud-showers-heavy text-blue-500';
            if (code >= 71 && code <= 77) return 'fa-snowflake text-white';
            if (code >= 80) return 'fa-cloud-bolt text-purple-500 text-opacity-80';
            return 'fa-cloud text-slate-500';
        }

        async function getMoonAndPressure() {
            try {
                // Pressure από Open-Meteo Current
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=surface_pressure&timezone=auto`);
                const data = await res.json();
                document.getElementById('press').innerText = Math.round(data.current.surface_pressure);

                // Moon Phase Calculation (Simple)
                const date = new Date();
                const lp = 2551443; 
                const new_moon = new Date(1970, 0, 7, 20, 35, 0);
                const phase = ((date.getTime() - new_moon.getTime()) / 1000) % lp;
                const age = Math.floor(phase / (24 * 3600));
                let icon = 'fa-moon', text = '';
                
                if (age < 2) { icon = 'fa-circle text-slate-800'; text = 'Νέα Σελήνη'; }
                else if (age < 8) { icon = 'fa-moon text-slate-400'; text = 'Αύξων Μηνίσκος'; }
                else if (age < 15) { icon = 'fa-circle text-white shadow-lg'; text = 'Πανσέληνος'; }
                else if (age < 22) { icon = 'fa-moon fa-flip-horizontal text-slate-400'; text = 'Φθίνων Μηνίσκος'; }
                else { icon = 'fa-moon text-slate-600'; text = 'Χάση'; }

                document.getElementById('moon-icon').innerHTML = `<i class="fa-solid ${icon}"></i>`;
                document.getElementById('moon-phase').innerText = text;
            } catch(e) {}
        }

        async function getFullForecast() {
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m,weathercode,precipitation_probability&daily=weathercode,temperature_2m_max,temperature_2m_min&timezone=auto&forecast_days=5`);
                const data = await res.json();
                
                const hourlyCont = document.getElementById('hourly-forecast');
                hourlyCont.innerHTML = '';
                for (let i = 0; i < 15; i++) {
                    const hour = new Date(data.hourly.time[i]).getHours() + ":00";
                    hourlyCont.innerHTML += `
                        <div class="text-center min-w-[55px]">
                            <p class="text-[8px] text-slate-500 mb-1">${hour}</p>
                            <i class="fa-solid ${getIcon(data.hourly.weathercode[i])} text-lg mb-1"></i>
                            <p class="text-xs font-bold">${Math.round(data.hourly.temperature_2m[i])}°</p>
                            <p class="text-[7px] text-blue-400 font-bold">${data.hourly.precipitation_probability[i]}%</p>
                        </div>`;
                }

                const dailyCont = document.getElementById('daily-forecast');
                dailyCont.innerHTML = '';
                const days = ['Κυριακή', 'Δευτέρα', 'Τρίτη', 'Τετάρτη', 'Πέμπτη', 'Παρασκευή', 'Σάββατο'];
                for (let i = 1; i < 5; i++) {
                    const date = new Date(data.daily.time[i]);
                    dailyCont.innerHTML += `
                        <div class="flex justify-between items-center bg-white/5 p-3 rounded-xl border border-white/5">
                            <span class="text-[10px] font-bold w-16 tracking-wider">${days[date.getDay()]}</span>
                            <i class="fa-solid ${getIcon(data.daily.weathercode[i])} text-md"></i>
                            <div class="flex gap-3 text-[10px] font-mono">
                                <span class="text-red-400">${Math.round(data.daily.temperature_2m_max[i])}°</span>
                                <span class="text-blue-400">${Math.round(data.daily.temperature_2m_min[i])}°</span>
                            </div>
                        </div>`;
                }
            } catch(e) {}
        }

        updateStation(); getFullForecast(); getMoonAndPressure();
        setInterval(updateStation, 30000);
        setInterval(() => { getFullForecast(); getMoonAndPressure(); }, 600000);
    </script>
</body>
</html>
