<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΓΗΛΟΦΟΣ 1050m</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .box { background: #111; border: 2px solid #222; border-radius: 2rem; padding: 3rem; width: 90%; max-width: 400px; text-align: center; }
    </style>
</head>
<body class="p-6">

    <h1 class="text-3xl font-black uppercase tracking-tighter text-center mb-2">ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ</h1>
    <h2 class="text-5xl font-black uppercase text-blue-500 mb-2">ΓΗΛΟΦΟΥ</h2>
    <div class="bg-blue-600 px-4 py-1 rounded-full text-sm font-bold mb-12 uppercase tracking-widest">ΥΨΟΜΕΤΡΟ: 1050m</div>

    <div class="flex flex-col gap-8 w-full items-center">
        <div class="box">
            <p class="text-blue-400 text-xs font-bold uppercase mb-4 tracking-widest text-opacity-70">Θερμοκρασία</p>
            <div id="temp" class="text-8xl font-bold">--°C</div>
        </div>

        <div class="box">
            <p class="text-blue-400 text-xs font-bold uppercase mb-4 tracking-widest text-opacity-70">Υγρασία</p>
            <div id="hum" class="text-8xl font-bold">--%</div>
        </div>
    </div>

    <div class="mt-12 text-slate-500 text-[10px] font-bold uppercase tracking-[0.3em]">
        Live Μετρήσεις από Γήλοφο
    </div>
    <div id="time" class="text-blue-900 text-[10px] mt-2 italic">--:--:--</div>

    <script>
        async function update() {
            try {
                const r = await fetch('https://raw.githubusercontent.com/gilofos/weather-gilofos/main/data.json?v=' + Date.now());
                const d = await r.json();
                document.getElementById('temp').innerText = d.temp + '°C';
                document.getElementById('hum').innerText = d.humidity + '%';
                document.getElementById('time').innerText = "Update: " + new Date().toLocaleTimeString('el-GR');
            } catch (e) { }
        }
        update(); setInterval(update, 20000);
    </script>
</body>
</html>
