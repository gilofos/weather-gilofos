<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%); color: white; font-family: sans-serif; min-height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 1rem; }
        .map-container { width: 100%; height: 400px; border-radius: 1rem; overflow: hidden; border: 2px solid rgba(255, 255, 255, 0.1); }
        iframe { width: 100%; height: 100%; border: none; }
        .logo-img { height: 60px; width: auto; border-radius: 5px; }
    </style>
</head>
<body class="p-4 md:p-6">

    <div class="max-w-5xl mx-auto">
        <header class="glass p-5 mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-4">
                <img src="logo.png" alt="Logo" class="logo-img" onerror="this.style.display='none'">
                <div>
                    <h1 class="text-xl font-black uppercase italic text-blue-300 leading-none">ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ<br>ΓΗΛΟΦΟΥ</h1>
                    <p class="text-[10px] font-bold text-blue-400 mt-1 uppercase">ΥΨΟΜΕΤΡΟ: 1050m</p>
                </div>
            </div>
            <div class="text-center md:text-right">
                <div id="live-clock" class="text-3xl font-mono font-bold text-white tracking-tight">00:00:00</div>
                <div id="live-date" class="text-[10px] font-bold text-blue-300 uppercase mt-1 italic">-- --- ----</div>
            </div>
        </header>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
            <div class="glass p-5 text-center border-b-4 border-blue-400">
                <p class="text-[10px] font-bold text-blue-300 mb-1">ΤΩΡΑ</p>
                <div id="temp" class="text-4xl font-black">--°C</div>
            </div>
            <div class="glass p-5 text-center border-b-4 border-red-500">
                <p class="text-[10px] font-bold text-red-400 mb-1 italic text-xs">MAX</p>
                <div id="temp-max" class="text-3xl font-bold">--°</div>
            </div>
            <div class="glass p-5 text-center border-b-4 border-cyan-400">
                <p class="text-[10px] font-bold text-cyan-400 mb-1 italic text-xs">MIN</p>
                <div id="temp-min" class="text-3xl font-bold">--°</div>
            </div>
            <div class="glass p-5 text-center border-b-4 border-indigo-400">
                <p class="text-[10px] font-bold text-indigo-300 mb-1">ΥΓΡΑΣΙΑ</p>
                <div id="hum" class="text-3xl font-bold">--%</div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6 text-center">
            <div class="glass p-3 flex items-center justify-center gap-4">
                <i class="fa-solid fa-sun text-yellow-500 text-2xl"></i>
                <div>
                    <p class="text-[9px] text-slate-400 uppercase">ΑΝΑΤΟΛΗ</p>
                    <p id="sunrise" class="font-bold text-sm text-white">--:--</p>
                </div>
            </div>
            <div class="glass p-3 flex items-center justify-center gap-4">
                <i class="fa-solid fa-moon text-blue-300 text-2xl"></i>
                <div>
                    <p class="text-[9px] text-slate-400 uppercase">ΔΥΣΗ</p>
                    <p id="sunset" class="font-bold text-sm text-white">--:--</p>
                </div>
            </div>
        </div>

        <div class="map-container mb-6 shadow-2xl">
            <iframe src="https://embed.windy.com/embed2.html?lat=39.88&lon=21.82&zoom=5&level=surface&overlay=satellite&product=satellite&menu=&message=&marker=&calendar=&pressure=&type=map&location=coordinates&detail=&metricWind=km%2Fh&metricTemp=%C2%B0C"></iframe>
        </div>

        <div class="glass p-5">
            <p class="text-[11px] font-bold text-blue-300 uppercase mb-4 border-b border-white/10 pb-2">Πρόβλεψη Εβδομάδας</p>
            <div id="daily-forecast" class="grid grid-cols-2 md:grid-cols-5 gap-3"></div>
        </div>
    </div>

    <script>
        const lat = 39.88, lon = 21.82;

        function updateClock() {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString('el-GR');
            document.getElementById('live-date').innerText = now.toLocaleDateString('el-GR', { weekday: 'long', day: 'numeric', month: 'long' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        function getIcon(code) {
            if (code == 0) return 'fa-sun text-yellow-400';
            if (code <= 3) return 'fa-cloud-sun text-slate-300';
            if (code >= 51 && code <= 67) return 'fa-cloud-showers-heavy text-blue-400';
            if (code >= 71 && code <= 77) return 'fa-snowflake text-white';
            return 'fa-cloud-bolt text-indigo-400';
        }

        async function updateWeather() {
            try {
                // Από data.json
                const r1 = await fetch('https://raw.githubusercontent.com/gilofos/weather-gilofos/main/data.json?v=' + Date.now());
                const d1 = await r1.json();
                document.getElementById('temp').innerText = d1.temp + '°C';
                document.getElementById('hum').innerText = d1.humidity + '%';

                // Από Open-Meteo API
                const r2 = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=weathercode,temperature_2m_max,temperature_2m_min,sunrise,sunset&timezone=auto`);
                const d2 = await r2.json();

                // Ανατολή / Δύση (Παίρνουμε μόνο την ώρα)
                document.getElementById('sunrise').innerText = d2.daily.sunrise[0].split('T')[1];
                document.getElementById('sunset').innerText = d2.daily.sunset[0].split('T')[1];
                
                document.getElementById('temp-max').innerText = Math.round(d2.daily.temperature_2m_max[0]) + '°';
                document.getElementById('temp-min').innerText = Math.round(d2.daily.temperature_2m_min[0]) + '°';

                let dHtml = '';
                const days = ['Κυρ', 'Δευ', 'Τρι', 'Τετ', 'Πεμ', 'Παρ', 'Σαβ'];
                for(let i=0; i<5; i++) {
                    const d = new Date(d2.daily.time[i]);
                    dHtml += `
                        <div class="bg-white/5 p-3 rounded-xl border border-white/5 text-center">
                            <p class="text-[10px] font-bold text-blue-300 uppercase mb-2">${days[d.getDay()]}</p>
                            <i class="fa-solid ${getIcon(d2.daily.weathercode[i])} text-xl mb-2"></i>
                            <div class="text-xs font-black text-white">${Math.round(d2.daily.temperature_2m_max[i])}° / <span class="text-blue-400 font-normal">${Math.round(d2.daily.temperature_2m_min[i])}°</span></div>
                        </div>`;
                }
                document.getElementById('daily-forecast').innerHTML = dHtml;
            } catch(e) { console.error("Error loading weather data"); }
        }
        updateWeather();
        setInterval(updateWeather, 60000);
    </script>
</body>
</html>
