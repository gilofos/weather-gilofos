<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; }
        .logo-img { height: 110px; width: auto; border-radius: 10px; object-fit: contain; }
        iframe { width: 100%; height: 400px; border-radius: 1rem; border: none; }
    </style>
</head>
<body class="p-4">

    <div class="max-w-6xl mx-auto">
        
        <div class="glass p-6 mb-6 flex flex-col md:flex-row items-center justify-between gap-6">
            
            <div class="text-center md:text-left flex-1">
                <h1 class="text-2xl font-black text-blue-300 leading-tight uppercase italic">
                    ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ<br>ΓΗΛΟΦΟΥ
                </h1>
                <p class="text-xs font-bold text-blue-500 mt-1 uppercase tracking-widest">Υψόμετρο: 1050m</p>
            </div>

            <div class="flex-1 flex justify-center">
                <img src="logo.png" alt="Logo" class="logo-img" onerror="this.src='https://via.placeholder.com/110?text=LOGO'">
            </div>

            <div class="text-center md:text-right flex-1">
                <div id="live-clock" class="text-4xl font-mono font-bold text-white">00:00:00</div>
                <div id="live-date" class="text-xs font-bold text-blue-300 uppercase mt-1">-- --- ----</div>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
            <div class="glass p-5 text-center border-b-4 border-blue-500">
                <span class="text-[10px] text-blue-400 font-bold uppercase">ΤΩΡΑ</span>
                <div id="temp" class="text-4xl font-black mt-1">--°C</div>
            </div>
            <div class="glass p-5 text-center border-b-4 border-red-500">
                <span class="text-[10px] text-red-400 font-bold uppercase italic">MAX</span>
                <div id="temp-max" class="text-3xl font-bold mt-1 text-white">--°</div>
            </div>
            <div class="glass p-5 text-center border-b-4 border-cyan-500">
                <span class="text-[10px] text-cyan-400 font-bold uppercase italic">MIN</span>
                <div id="temp-min" class="text-3xl font-bold mt-1 text-white">--°</div>
            </div>
            <div class="glass p-5 text-center border-b-4 border-indigo-500">
                <span class="text-[10px] text-indigo-400 font-bold uppercase">ΥΓΡΑΣΙΑ</span>
                <div id="hum" class="text-3xl font-bold mt-1 text-white">--%</div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="glass p-6 flex flex-col justify-center items-center gap-4">
                <div class="flex items-center gap-4">
                    <i class="fa-solid fa-sun text-yellow-500 text-2xl"></i>
                    <div><p class="text-[10px] text-gray-400">ΑΝΑΤΟΛΗ</p><p id="sunrise" class="font-bold">--:--</p></div>
                </div>
                <div class="flex items-center gap-4">
                    <i class="fa-solid fa-moon text-blue-200 text-2xl"></i>
                    <div><p class="text-[10px] text-gray-400">ΔΥΣΗ</p><p id="sunset" class="font-bold">--:--</p></div>
                </div>
            </div>
            <div class="md:col-span-2">
                <iframe src="https://embed.windy.com/embed2.html?lat=39.88&lon=21.82&zoom=6&overlay=satellite"></iframe>
            </div>
        </div>

        <div class="glass p-6">
            <p class="text-xs font-bold text-blue-300 uppercase mb-4 border-b border-white/10 pb-2">Πρόβλεψη 5 Ημερών</p>
            <div id="daily-forecast" class="grid grid-cols-2 md:grid-cols-5 gap-4 text-center"></div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString('el-GR');
            document.getElementById('live-date').innerText = now.toLocaleDateString('el-GR', { weekday: 'long', day: 'numeric', month: 'long' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        async function updateWeather() {
            try {
                const r1 = await fetch('https://raw.githubusercontent.com/gilofos/weather-gilofos/main/data.json?v=' + Date.now());
                const d1 = await r1.json();
                document.getElementById('temp').innerText = d1.temp + '°C';
                document.getElementById('hum').innerText = d1.humidity + '%';

                const r2 = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=39.88&longitude=21.82&daily=weathercode,temperature_2m_max,temperature_2m_min,sunrise,sunset&timezone=auto`);
                const d2 = await r2.json();

                document.getElementById('sunrise').innerText = d2.daily.sunrise[0].split('T')[1];
                document.getElementById('sunset').innerText = d2.daily.sunset[0].split('T')[1];
                document.getElementById('temp-max').innerText = Math.round(d2.daily.temperature_2m_max[0]) + '°';
                document.getElementById('temp-min').innerText = Math.round(d2.daily.temperature_2m_min[0]) + '°';

                let html = '';
                const days = ['Κυρ', 'Δευ', 'Τρι', 'Τετ', 'Πεμ', 'Παρ', 'Σαβ'];
                for(let i=0; i<5; i++) {
                    const d = new Date(d2.daily.time[i]);
                    html += `<div class="bg-white/5 p-3 rounded-lg border border-white/5">
                        <p class="text-[10px] text-blue-300 font-bold uppercase">${days[d.getDay()]}</p>
                        <div class="text-lg font-bold my-1">${Math.round(d2.daily.temperature_2m_max[i])}°</div>
                        <div class="text-[10px] text-blue-400">${Math.round(d2.daily.temperature_2m_min[i])}°</div>
                    </div>`;
                }
                document.getElementById('daily-forecast').innerHTML = html;
            } catch(e) {}
        }
        updateWeather();
        setInterval(updateWeather, 60000);
    </script>
</body>
</html>
