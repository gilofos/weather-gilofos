<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Μετεωρολογικός Σταθμός Γηλόφου</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: linear-gradient(135deg, #0f172a 0%, #020617 100%); 
            color: white; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        .glass { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5); 
            border-radius: 2.5rem; 
            padding: 2.5rem; 
            width: 280px;
            transition: transform 0.3s ease;
        }
        .glass:hover { transform: scale(1.02); }
    </style>
</head>
<body class="p-6">

    <header class="text-center mb-12">
        <h1 class="text-3xl md:text-4xl font-black tracking-[0.2em] uppercase leading-tight">
            ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ<br>
            <span class="text-blue-500">ΓΗΛΟΦΟΥ</span>
        </h1>
        <div class="h-1.5 w-40 bg-blue-600 mx-auto mt-4 rounded-full shadow-[0_0_15px_rgba(59,130,246,0.5)]"></div>
    </header>

    <div class="flex flex-col md:flex-row gap-8 w-full items-center justify-center">
        
        <div class="glass text-center">
            <p class="text-blue-400 text-xs font-bold uppercase mb-4 tracking-widest text-opacity-80">Θερμοκρασία</p>
            <h3 id="temp" class="text-7xl font-light tracking-tighter">--°C</h3>
            <p class="text-slate-500 text-[10px] mt-4 uppercase">Εξωτερική</p>
        </div>

        <div class="glass text-center">
            <p class="text-blue-400 text-xs font-bold uppercase mb-4 tracking-widest text-opacity-80">Υγρασία</p>
            <h3 id="hum" class="text-7xl font-light tracking-tighter">--%</h3>
            <p class="text-slate-500 text-[10px] mt-4 uppercase">Σχετική</p>
        </div>

    </div>

    <footer class="mt-16 flex items-center gap-3 bg-white/5 px-6 py-2 rounded-full border border-white/10">
        <div class="w-2.5 h-2.5 bg-green-500 rounded-full animate-pulse"></div>
        <span class="text-slate-400 text-[10px] font-bold uppercase tracking-widest">Live Ενημέρωση</span>
    </footer>

    <script>
        async function updateWeather() {
            try {
                // Φορτώνουμε το data.json με τυχαίο αριθμό για να μην κολλάει στην παλιά τιμή
                const response = await fetch('https://raw.githubusercontent.com/gilofos/weather-gilofos/main/data.json?v=' + new Date().getTime());
                if (!response.ok) throw new Error();
                const data = await response.json();
                
                document.getElementById('temp').innerText = data.temp + '°C';
                document.getElementById('hum').innerText = data.humidity + '%';
            } catch (e) {
                console.log("Αναμονή για νέα δεδομένα...");
            }
        }

        // Εκτέλεση τώρα και κάθε 30 δευτερόλεπτα
        updateWeather();
        setInterval(updateWeather, 30000);
    </script>
</body>
</html>
