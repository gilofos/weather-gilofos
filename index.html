<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΓΗΛΟΦΟΣ ELITE STATION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { 
            background: #f8fafc; 
            color: #1e293b; 
            font-family: 'Inter', sans-serif; 
        }
        .glass { 
            background: white; 
            border: 1px solid #e2e8f0; 
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .header-bg {
            background: linear-gradient(to right, #ffffff, #f1f5f9);
            border-bottom: 3px solid #3b82f6;
        }
        .map-container { 
            width: 100%; 
            height: 380px; 
            border-radius: 1rem; 
            overflow: hidden; 
            border: 1px solid #cbd5e1;
        }
        iframe { width: 100%; height: 100%; border: none; }
        .logo-container { position: relative; display: inline-block; }
        .custom-logo { height: 50px; width: auto; vertical-align: middle; }
    </style>
</head>
<body class="p-4 md:p-6">

    <div class="max-w-5xl mx-auto">
        
        <header class="glass header-bg p-4 mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="logo-container">
                    <h1 class="text-xl font-black tracking-tighter text-slate-800 uppercase italic leading-none">
                        ΓΗΛΟΦΟΣ <span class="text-blue-600 text-sm not-italic font-bold">ELITE</span>
                    </h1>
                    <img src="logo.png" class="custom-logo mt-1" alt="Καλημέρα Logo" onerror="this.style.display='none'">
                </div>
            </div>
            
            <div class="text-center md:text-right">
                <div class="bg-blue-600 text-white px-3 py-1 rounded-full text-[10px] font-bold inline-block mb-2 uppercase">
                    Υψόμετρο: 1050m
                </div>
                <div id="live-clock" class="text-2xl font-mono font-bold text-slate-700 tracking-tight">00:00:00</div>
                <div id="live-date" class="text-[10px] font-bold text-slate-400 uppercase mt-1">-- --- ----</div>
            </div>
        </header>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
            <div class="glass p-5 text-center bg-blue-50/50">
                <p class="text-[10px] font-bold text-blue-600 uppercase mb-1">ΘΕΡΜΟΚΡΑΣΙΑ</p>
                <div id="temp" class="text-4xl font-black text-slate-800">--°C</div>
            </div>
            <div class="glass p-5 text-center">
                <p class="text-[10px] font-bold text-red-500 uppercase mb-1">ΜΕΓΙΣΤΗ</p>
                <div id="temp-max" class="text-3xl font-bold">--°</div>
            </div>
            <div class="glass p-5 text-center">
                <p class="text-[10px] font-bold text-cyan-600 uppercase mb-1">ΕΛΑΧΙΣΤΗ</p>
                <div id="temp-min" class="text-3xl font-bold">--°</div>
            </div>
            <div class="glass p-5 text-center">
                <p class="text-[10px] font-bold text-slate-500 uppercase mb-1">ΥΓΡΑΣΙΑ</p>
                <div id="hum" class="text-3xl font-bold">--%</div>
            </div>
        </div>

        <div class="map-container glass mb-6 shadow-inner">
             <iframe src="https://www.meteoblue.com/en/weather/maps/daynightvisualiser?coords=39.88/21.82/3" scrolling="no"></iframe>
        </div>

        <div class="glass p-5">
            <h2 class="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-4 border-b pb-2 italic">Πρόβλεψη Εβδομάδας</h2>
            <div id="daily-forecast" class="grid grid-cols-2 md:grid-cols-5 gap-4 text-center"></div>
        </div>

    </div>

    <script>
        const lat = 39.88, lon = 21.82;

        function updateClock() {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString('el-GR');
            document.getElementById('live-date').innerText = now.toLocaleDateString('el-GR', { weekday: 'long', day: 'numeric', month: 'long' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        async function updateWeather() {
            try {
                const r1 = await fetch('https://raw.githubusercontent.com/gilofos/weather-gilofos/main/data.json?v=' + Date.now());
                const d1 = await r1.json();
                document.getElementById('temp').innerText = d1.temp + '°C';
                document.getElementById('hum').innerText = d1.humidity + '%';

                const r2 = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=weathercode,temperature_2m_max,temperature_2m_min&timezone=auto`);
                const d2 = await r2.json();

                document.getElementById('temp-max').innerText = Math.round(d2.daily.temperature_2m_max[0]) + '°';
                document.getElementById('temp-min').innerText = Math.round(d2.daily.temperature_2m_min[0]) + '°';

                let dHtml = '';
                const days = ['Κυρ', 'Δευ', 'Τρι', 'Τετ', 'Πεμ', 'Παρ', 'Σαβ'];
                for(let i=0; i<5; i++) {
                    const d = new Date(d2.daily.time[i]);
                    dHtml += `
                        <div class="bg-slate-50 p-3 rounded-lg border border-slate-100">
                            <p class="text-[10px] font-bold text-blue-500 uppercase mb-1">${days[d.getDay()]}</p>
                            <div class="text-sm font-black text-slate-700">${Math.round(d2.daily.temperature_2m_max[i])}°</div>
                            <div class="text-[9px] text-slate-400 font-bold">${Math.round(d2.daily.temperature_2m_min[i])}°</div>
                        </div>`;
                }
                document.getElementById('daily-forecast').innerHTML = dHtml;
            } catch(e) { console.log("Error loading"); }
        }
        updateWeather();
        setInterval(updateWeather, 60000);
    </script>
</body>
</html>
