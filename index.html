<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATION GHILOFOS 1050m</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap');
        
        body { 
            background: radial-gradient(circle at center, #020617 0%, #000000 100%); 
            color: white; 
            min-height: 100vh; 
            font-family: 'Orbitron', sans-serif; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .data-card { 
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid #1e293b;
            border-radius: 2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(30, 58, 138, 0.3);
            transition: all 0.5s ease;
        }

        .data-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, transparent, #3b82f6, transparent);
        }

        .neon-text {
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.8), 0 0 40px rgba(59, 130, 246, 0.4);
        }

        .alt-tag {
            background: linear-gradient(90deg, #1e3a8a, #3b82f6);
            letter-spacing: 0.3em;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="p-6">

    <header class="text-center mb-16">
        <p class="text-blue-500 text-xs font-bold tracking-[0.5em] mb-2">SYSTEM ONLINE</p>
        <h1 class="text-3xl md:text-5xl font-black uppercase tracking-tighter italic border-b-4 border-blue-900 pb-2">
            ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ
        </h1>
        <h2 class="text-5xl md:text-7xl font-black text-blue-600 mt-2">ΓΗΛΟΦΟΥ</h2>
        
        <div class="alt-tag inline-block text-white text-[10px] md:text-xs font-bold px-8 py-2 rounded-full mt-8 uppercase">
            ALTITUDE: 1050m
        </div>
    </header>

    <div class="max-w-5xl w-full grid grid-cols-1 md:grid-cols-2 gap-10">
        
        <div class="data-card p-12 text-center group">
            <p class="text-slate-500 text-xs font-bold uppercase tracking-widest mb-6">Temperature</p>
            <h2 id="temp" class="text-8xl md:text-9xl font-black neon-text text-white">--°C</h2>
            <div class="mt-4 w-12 h-1 bg-blue-600 mx-auto rounded-full"></div>
        </div>

        <div class="data-card p-12 text-center group">
            <p class="text-slate-500 text-xs font-bold uppercase tracking-widest mb-6">Humidity</p>
            <h2 id="hum" class="text-8xl md:text-9xl font-black neon-text text-blue-500">--%</h2>
            <div class="mt-4 w-12 h-1 bg-blue-600 mx-auto rounded-full"></div>
        </div>

    </div>

    <footer class="mt-20 w-full max-w-4xl flex flex-col md:flex-row justify-between items-center opacity-40 text-[9px] font-bold tracking-[0.4em]">
        <div class="flex items-center gap-3 mb-4 md:mb-0">
            <div class="w-2 h-2 bg-blue-500 rounded-full animate-ping"></div>
            <span>LIVE DATA FEED FROM LOCAL SERVER</span>
        </div>
        <div id="time">LAST UPDATE: --:--:--</div>
    </footer>

    <script>
        async function update() {
            try {
                const r = await fetch('https://raw.githubusercontent.com/gilofos/weather-gilofos/main/data.json?v=' + Date.now());
                const d = await r.json();
                document.getElementById('temp').innerText = d.temp + '°C';
                document.getElementById('hum').innerText = d.humidity + '%';
                document.getElementById('time').innerText = "LAST UPDATE: " + new Date().toLocaleTimeString('el-GR');
            } catch (e) { }
        }
        update(); setInterval(update, 20000);
    </script>
</body>
</html>
