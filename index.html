<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { 
            background: #0f172a; 
            color: white; 
            font-family: sans-serif; 
        }
        .hero-card {
            background: linear-gradient(135deg, #1e3a8a 0%, #1d4ed8 100%);
            border-radius: 2rem;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .stat-card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 1.5rem;
        }
        .clock-bg {
            background: rgba(0,0,0,0.3);
            border-radius: 1rem;
            padding: 10px 20px;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-5xl mx-auto">
        <!-- Κεντρικό Πάνελ -->
        <div class="hero-card p-8 mb-8">
            <div class="flex justify-between items-start mb-10">
                <div>
                    <h1 class="text-2xl md:text-3xl font-black uppercase tracking-tighter bg-white text-blue-900 px-4 py-1 rounded-lg inline-block mb-2">
                        ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ
                    </h1>
                    <div class="flex items-center gap-3">
                        <span class="bg-red-600 text-[10px] font-bold px-2 py-0.5 rounded-full animate-pulse">LIVE</span>
                        <p class="text-blue-200 font-bold uppercase text-xs tracking-widest">ΥΨΟΜΕΤΡΟ: 1050m</p>
                    </div>
                </div>
                <img src="logo.png" class="h-16 md:h-20" onerror="this.src='https://via.placeholder.com/80?text=LOGO'">
            </div>

            <div class="flex flex-col md:flex-row justify-between items-center gap-8">
                <div class="flex items-center gap-6">
                    <i class="fa-solid fa-temperature-high text-6xl text-orange-400"></i>
                    <div>
                        <div id="temp" class="text-8xl font-black tracking-tighter leading-none">--°</div>
                        <div id="date" class="text-blue-200 font-bold mt-2 uppercase text-sm">--</div>
                    </div>
                </div>

                <div class="flex flex-col items-center md:items-end gap-4">
                    <div id="alert" class="text-yellow-400 text-xl font-black italic uppercase tracking-widest">ΚΑΙΡΟΣ ΣΤΑΘΕΡΟΣ</div>
                    <div class="clock-bg">
                        <div id="clock" class="text-5xl md:text-6xl font-mono font-bold text-white tracking-tight">00:00:00</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Δευτερεύοντα Στοιχεία -->
        <div class="grid grid-cols-2 md:grid-cols-3 gap-6 mb-8">
            <div class="stat-card p-6 text-center border-b-4 border-cyan-400">
                <p class="text-xs text-cyan-400 font-bold uppercase mb-2">ΥΓΡΑΣΙΑ</p>
                <div id="hum" class="text-4xl font-black">--%</div>
            </div>
            <div class="stat-card p-6 text-center border-b-4 border-emerald-400">
                <p class="text-xs text-emerald-400 font-bold uppercase mb-2">ΠΙΕΣΗ</p>
                <div id="pres" class="text-4xl font-black">-- hPa</div>
                <p class="text-[10px] opacity-50 mt-1">Αναγωγή στη θάλασσα</p>
            </div>
            <div class="stat-card p-6 text-center border-b-4 border-orange-400">
                <p class="text-xs text-orange-400 font-bold uppercase mb-2">ΑΝΕΜΟΣ</p>
                <div id="wind" class="text-4xl font-black">-- km/h</div>
            </div>
        </div>

        <!-- Ραντάρ -->
        <div class="rounded-3xl overflow-hidden h-[450px] border-4 border-white/10">
            <iframe src="https://www.rainviewer.com/map.html?loc=40.06,21.8,8&tm=20" class="w-full h-full border-0"></iframe>
        </div>
    </div>

    <script>
        function updateUI() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('el-GR', {hour12: false});
            document.getElementById('date').innerText = now.toLocaleDateString('el-GR', {weekday: 'long', day:'numeric', month:'long'}).toUpperCase();
        }

        async function fetchData() {
            try {
                const res = await fetch('data.json?v=' + Date.now());
                const data = await res.json();
                document.getElementById('temp').innerText = data.temperature + "°";
                document.getElementById('hum').innerText = data.humidity + "%";
                document.getElementById('pres').innerText = data.pressure + " hPa";
                document.getElementById('wind').innerText = data.wind_speed + " km/h";
                
                const alertEl = document.getElementById('alert');
                if(data.alert) {
                    alertEl.innerText = "ΕΠΙΔΕΙΝΩΣΗ ΚΑΙΡΟΥ";
                    alertEl.classList.add('text-red-500', 'animate-pulse');
                    alertEl.classList.remove('text-yellow-400');
                } else {
                    alertEl.innerText = "ΚΑΙΡΟΣ ΣΤΑΘΕΡΟΣ";
                    alertEl.classList.add('text-yellow-400');
                    alertEl.classList.remove('text-red-500', 'animate-pulse');
                }
            } catch(e) { console.log("Αναμονή για δεδομένα..."); }
        }

        setInterval(updateUI, 1000);
        setInterval(fetchData, 60000);
        updateUI();
        fetchData();
    </script>
</body>
</html>
