<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background: #020617; color: white; font-family: 'Segoe UI', sans-serif; }
        .card { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 20px; }
        .hero-bg {
            background: linear-gradient(to bottom, rgba(2,6,23,0.2), rgba(2,6,23,0.9)), 
                        url('https://raw.githubusercontent.com/gilofos/weather-gilofos/main/441958606_3693457807568757_2332829212337179586_n.jpg');
            background-size: cover;
            background-position: center;
            min-height: 480px;
        }
    </style>
</head>
<body class="p-2 md:p-6">

    <div class="max-w-6xl mx-auto">
        <div class="hero-bg rounded-3xl overflow-hidden mb-6 relative flex flex-col justify-between p-6 md:p-10 border border-white/10 shadow-2xl">
            <div class="flex justify-between items-start w-full">
                <div class="flex flex-col gap-2">
                    <div class="bg-blue-600/90 backdrop-blur-md px-5 py-2 rounded-lg border-l-4 border-white shadow-lg">
                        <h1 class="text-xl md:text-3xl font-black tracking-tighter uppercase text-white">ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ</h1>
                    </div>
                    <div class="flex items-center gap-2 bg-black/50 backdrop-blur-md px-3 py-1 rounded-full w-fit border border-white/10">
                        <span class="relative flex h-2 w-2">
                          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                          <span class="relative inline-flex rounded-full h-2 w-2 bg-red-500"></span>
                        </span>
                        <span class="text-[10px] md:text-xs font-bold tracking-widest text-white uppercase italic">ΜΕΤΡΗΣΗ LIVE</span>
                    </div>
                </div>
                <div class="bg-white/10 p-2 rounded-xl backdrop-blur-sm border border-white/10">
                    <img src="logo.png" alt="Logo" class="h-16 md:h-28 w-auto drop-shadow-xl" onerror="this.src='https://via.placeholder.com/150?text=LOGO'">
                </div>
            </div>

            <div class="flex flex-col md:flex-row justify-between items-end gap-4 w-full">
                <div class="flex items-center gap-4">
                    <i class="fa-solid fa-thermometer-half text-5xl md:text-7xl text-red-500 drop-shadow-lg"></i>
                    <div>
                        <h2 id="temp-hero" class="text-7xl md:text-9xl font-black leading-none tracking-tighter text-white">--°</h2>
                        <p id="date-hero" class="text-blue-200 font-bold uppercase tracking-widest text-xs md:text-sm mt-1"></p>
                    </div>
                </div>
                <div id="clock-hero" class="text-5xl md:text-7xl font-mono font-bold bg-black/40 backdrop-blur-md px-6 py-2 rounded-2xl border border-white/20">00:00</div>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="card text-center border-b-4 border-cyan-500 bg-cyan-950/20">
                <p class="text-[10px] font-bold text-cyan-400 uppercase">ΥΓΡΑΣΙΑ</p>
                <h2 id="hum" class="text-4xl font-black mt-2">--%</h2>
            </div>
            <div class="card text-center border-b-4 border-emerald-500 bg-emerald-950/20">
                <p class="text-[10px] font-bold text-emerald-400 uppercase">ΠΙΕΣΗ</p>
                <h2 id="pres" class="text-2xl font-black mt-3">-- hPa</h2>
            </div>
            <div class="card text-center border-b-4 border-yellow-500 bg-yellow-950/20">
                <p class="text-[10px] font-bold text-yellow-400 uppercase">ΣΕΛΗΝΗ</p>
                <i id="moon-icon" class="fa-solid fa-moon text-3xl text-yellow-100 mt-1"></i>
                <p id="moon" class="text-[10px] font-bold italic mt-1">--</p>
            </div>
            <div class="card text-center border-b-4 border-orange-500 bg-orange-950/20">
                <p class="text-[10px] font-bold text-orange-400 uppercase">ΑΝΕΜΟΣ</p>
                <i class="fa-solid fa-wind text-3xl text-orange-200 mt-1"></i>
                <h2 id="wind" class="text-xl font-black mt-1">-- km/h</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="card p-0 overflow-hidden h-[400px] relative border border-blue-500/30">
                <div class="absolute top-3 left-3 z-10 bg-blue-600 px-3 py-1 rounded text-[10px] font-black uppercase">LIVE ΚΕΡΑΥΝΟΙ</div>
                <iframe src="https://www.blitzortung.org/en/live_lightning_maps.php?show_controls=0&zoom=7&lat=39.8&lon=21.8" class="w-full h-full border-0 grayscale invert opacity-80"></iframe>
            </div>
            <div class="card p-0 overflow-hidden h-[400px] relative border border-blue-500/30">
                <div class="absolute top-3 left-3 z-10 bg-blue-600 px-3 py-1 rounded text-[10px] font-black uppercase tracking-widest">ΔΟΡΥΦΟΡΙΚΗ (ΝΕΦΗ)</div>
                <iframe src="https://www.windy.com/multilayers?clouds,40.060,21.800,7,m:eJpag9N" class="w-full h-full border-0"></iframe>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="card lg:col-span-2">
                <h3 class="text-blue-400 font-bold mb-4 uppercase text-xs tracking-widest text-center">Τάση Θερμοκρασίας (24ωρο)</h3>
                <div id="icons-row" class="flex justify-between px-4 mb-4 text-xl"></div>
                <div style="height: 250px;"><canvas id="myChart"></canvas></div>
            </div>
            <div class="card">
                <h3 class="text-center text-blue-400 font-bold mb-4 uppercase text-xs tracking-widest">Πρόγνωση Εβδομάδας</h3>
                <div id="forecast" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <script>
        function startClock() {
            const update = () => {
                const now = new Date();
                document.getElementById('clock-hero').innerText = now.toLocaleTimeString('el-GR', {hour: '2-digit', minute:'2-digit'});
                document.getElementById('date-hero').innerText = now.toLocaleDateString('el-GR', { weekday: 'long', day: 'numeric', month: 'long' });
            }
            setInterval(update, 1000); update();
        }

        function getMoon() {
            const now = new Date();
            const lp = 2551443; 
            const new_moon = new Date('1970-01-07T20:35:00Z');
            const phase = ((now.getTime() - new_moon.getTime()) / 1000) % lp;
            const res = Math.floor((phase / lp) * 8);
            const names = ["Νέα Σελήνη", "Αύξων Μηνίσκος", "Πρώτο Τέταρτο", "Αύξων Αμφίκυρτος", "Πανσέληνος", "Φθίνων Αμφίκυρτος", "Τελευταίο Τέταρτο", "Φθίνων Μηνίσκος"];
            return { name: names[res], index: res };
        }

        function getIcon(code, hour, sr, ss) {
            const isNight = hour < sr || hour > ss;
            if (code <= 1) return isNight ? 'fa-moon text-blue-200' : 'fa-sun text-yellow-400';
            if (code <= 3) return isNight ? 'fa-cloud-moon text-gray-400' : 'fa-cloud-sun text-gray-300';
            if (code <= 65) return 'fa-cloud-showers-heavy text-blue-400';
            return 'fa-cloud text-gray-400';
        }

        async function loadWeather() {
            try {
                const r1 = await fetch('https://raw.githubusercontent.com/gilofos/weather-gilofos/main/data.json?v=' + Date.now());
                const d1 = await r1.json();
                document.getElementById('temp-hero').innerText = (d1.temperature || d1.temp || "--") + "°";
                document.getElementById('hum').innerText = (d1.humidity || "--") + "%";
                document.getElementById('wind').innerText = (d1.wind_speed || "0") + " km/h";
                document.getElementById('moon').innerText = getMoon().name;
                
                const r2 = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=40.06&longitude=21.80&hourly=temperature_2m,weathercode,surface_pressure&daily=weathercode,temperature_2m_max,temperature_2m_min,sunrise,sunset&timezone=auto`);
                const d2 = await r2.json();

                document.getElementById('pres').innerText = Math.round(d2.hourly.surface_pressure[0] + 116) + " hPa";
                const sr = parseInt(d2.daily.sunrise[0].split('T')[1]);
                const ss = parseInt(d2.daily.sunset[0].split('T')[1]);

                const labels = []; const temps = []; const iconsHtml = [];
                for(let i=0; i<24; i+=3) {
                    const timeStr = d2.hourly.time[i].split('T')[1].split(':')[0] + ":00";
                    labels.push(timeStr);
                    temps.push(d2.hourly.temperature_2m[i]);
                    iconsHtml.push(`<div class="flex flex-col items-center"><span class="text-[9px] opacity-50 font-bold">${timeStr}</span><i class="fa-solid ${getIcon(d2.hourly.weathercode[i], parseInt(timeStr), sr, ss)}"></i></div>`);
                }
                document.getElementById('icons-row').innerHTML = iconsHtml.join('');

                new Chart(document.getElementById('myChart'), {
                    type: 'line',
                    data: { labels: labels, datasets: [{ data: temps, borderColor: '#3b82f6', borderWidth: 3, pointRadius: 0, tension: 0.4, fill: true, backgroundColor: 'rgba(59, 130, 246, 0.1)' }] },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false }, ticks: { color: '#64748b', font: {size: 10} } } } }
                });

                let fHtml = ''; const days = ['Κυρ', 'Δευ', 'Τρι', 'Τετ', 'Πεμ', 'Παρ', 'Σαβ'];
                for(let i=0; i<5; i++) {
                    const d = new Date(d2.daily.time[i]);
                    fHtml += `<div class="flex justify-between items-center bg-black/30 p-3 rounded-xl border border-white/5">
                        <span class="text-xs font-bold w-12 text-blue-300">${days[d.getDay()]}</span>
                        <i class="fa-solid ${getIcon(d2.daily.weathercode[i], 12, 0, 24)} text-xl"></i>
                        <span class="font-black text-white">${Math.round(d2.daily.temperature_2m_max[i])}° <span class="text-blue-500/50 text-xs">/ ${Math.round(d2.daily.temperature_2m_min[i])}°</span></span>
                    </div>`;
                }
                document.getElementById('forecast').innerHTML = fHtml;
            } catch(e) { console.error(e); }
        }
        startClock(); loadWeather();
        setInterval(loadWeather, 60000);
    </script>
</body>
</html>
