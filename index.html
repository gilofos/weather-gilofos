<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%); 
            color: white; 
            min-height: 100vh; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .glass { 
            background: rgba(255, 255, 255, 0.02); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="p-6">

    <header class="text-center mb-12">
        <h1 class="text-4xl md:text-6xl font-black tracking-tighter uppercase italic">
            ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ<br>
            <span class="text-blue-500">ΓΗΛΟΦΟΥ</span>
        </h1>
        <div class="bg-blue-600 inline-block text-white text-sm font-bold px-8 py-2 rounded-full mt-6 tracking-[0.3em] shadow-[0_0_25px_rgba(37,99,235,0.5)]">
            ΥΨΟΜΕΤΡΟ: 1050m
        </div>
    </header>

    <div class="max-w-4xl w-full grid grid-cols-1 md:grid-cols-2 gap-10">
        
        <div class="glass p-12 text-center border-t-8 border-t-blue-500">
            <p class="text-blue-400 text-sm font-bold uppercase tracking-widest mb-6">Θερμοκρασία</p>
            <h2 id="temp" class="text-8xl md:text-9xl font-thin tracking-tighter">--°C</h2>
        </div>

        <div class="glass p-12 text-center border-t-8 border-t-blue-500">
            <p class="text-blue-400 text-sm font-bold uppercase tracking-widest mb-6">Υγρασία</p>
            <h2 id="hum" class="text-8xl md:text-9xl font-thin tracking-tighter">--%</h2>
        </div>

    </div>

    <footer class="mt-16 w-full max-w-4xl flex justify-between items-center bg-white/5 p-6 rounded-3xl border border-white/10">
        <div class="flex items-center gap-4 text-xs font-bold uppercase tracking-widest">
            <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse shadow-[0_0_15px_#22c55e]"></div>
            <span class="text-slate-400 text-sm">ΖΩΝΤΑΝΗ ΜΕΤΡΗΣΗ</span>
        </div>
        <div class="text-xs text-slate-500 font-bold uppercase tracking-widest">
            ΕΝΗΜΕΡΩΣΗ: <span id="time" class="text-blue-400 ml-2 text-sm">--:--:--</span>
        </div>
    </footer>

    <script>
        async function updateData() {
            try {
                // Τραβάμε τα δεδομένα από το ΔΙΚΟ ΣΟΥ αρχείο
                const response = await fetch('https://raw.githubusercontent.com/gilofos/weather-gilofos/main/data.json?v=' + Date.now());
                const data = await response.json();
                
                document.getElementById('temp').innerText = data.temp + '°C';
                document.getElementById('hum').innerText = data.humidity + '%';
                document.getElementById('time').innerText = new Date().toLocaleTimeString('el-GR');
            } catch (error) {
                console.log("Αναμονή για δεδομένα...");
            }
        }

        updateData();
        setInterval(updateData, 30000);
    </script>
</body>
</html>
