<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Καιρός Γήλοφος</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center p-6">

    <div class="glass max-w-lg w-full rounded-[2.5rem] p-10 shadow-2xl border border-slate-700 text-center">
        
        <h1 class="text-4xl font-black mb-1 tracking-tighter">ΓΗΛΟΦΟΣ</h1>
        <p id="status" class="text-blue-400 font-bold tracking-[0.3em] mb-10 uppercase text-sm">--</p>

        <div class="flex items-center justify-center mb-10">
            <span id="temp" class="text-9xl font-black tracking-tighter text-white">--</span>
            <span class="text-4xl font-light text-slate-500 ml-2">°C</span>
        </div>

        <div class="grid grid-cols-1 gap-6 pt-8 border-t border-slate-700/50">
            <div class="flex justify-between items-center px-4">
                <span class="text-blue-200/70 uppercase tracking-widest text-sm font-medium">ΠΙΕΣΗ</span>
                <span class="text-2xl font-bold"><span id="press-val">--</span> <span class="text-sm font-normal text-slate-500">hPa</span></span>
            </div>

            <div class="flex justify-between items-center px-4">
                <span class="text-blue-200/70 uppercase tracking-widest text-sm font-medium">ΑΝΕΜΟΣ</span>
                <span id="wind-val" class="text-2xl font-bold text-white">--</span>
            </div>

            <div class="flex justify-between items-center px-4">
                <span class="text-blue-200/70 uppercase tracking-widest text-sm font-medium">ΒΡΟΧΗ</span>
                <span class="text-2xl font-bold"><span id="rain-val">--</span> <span class="text-sm font-normal text-slate-500">mm</span></span>
            </div>
        </div>

        <div class="mt-12 pt-6 border-t border-slate-700/30">
            <p class="text-[10px] text-slate-500 uppercase tracking-[0.2em]">
                Τελευταία ενημέρωση: <span id="time" class="text-slate-400">--:--:--</span>
            </p>
        </div>
    </div>

    <script>
        async function updateWeather() {
            try {
                // Φορτώνουμε το data.json
                const response = await fetch('data.json?t=' + Date.now());
                const data = await response.json();
                
                // Βάζουμε τα νούμερα στις θέσεις τους
                document.getElementById('temp').innerText = Math.round(data.temperature);
                document.getElementById('press-val').innerText = data.pressure;
                document.getElementById('status').innerText = data.status;
                document.getElementById('time').innerText = data.last_update;
                
                // ΑΝΕΜΟΣ (Προσοχή εδώ για το ΝΔ και km/h)
                document.getElementById('wind-val').innerText = (data.wind_dir || "") + " " + data.wind_speed + " km/h";
                
                // ΒΡΟΧΗ (Αν δεν υπάρχει τιμή, βάλε 0.0)
                document.getElementById('rain-val').innerText = (data.rain !== undefined ? data.rain : "0.0");

            } catch (error) {
                console.error("Λάθος στη φόρτωση:", error);
            }
        }

        // Ανανέωση κάθε 5 δευτερόλεπτα
        setInterval(updateWeather, 5000);
        updateWeather();
    </script>
</body>
</html>
