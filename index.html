<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { 
            background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%); 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            min-height: 100vh;
        }
        .glass { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2); 
            border-radius: 1rem;
        }
        .map-container { 
            width: 100%; 
            height: 400px; 
            border-radius: 1rem; 
            overflow: hidden; 
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        iframe { width: 100%; height: 100%; border: none; }
        .logo-img { height: 65px; width: auto; border-radius: 8px; }
    </style>
</head>
<body class="p-4 md:p-6">

    <div class="max-w-5xl mx-auto">
        <header class="glass p-5 mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-4 text-left w-full md:w-auto">
                <img src="logo.png" alt="Logo" class="logo-img" onerror="this.src='https://via.placeholder.com/65?text=GHILOFOS'">
                <div>
                    <h1 class="text-xl font-black uppercase italic tracking-tighter leading-tight text-blue-200">
                        ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ<br>ΓΗΛΟΦΟΥ
                    </h1>
                    <p class="text-[10px] font-bold text-blue-400 mt-1 uppercase">Υψόμετρο: 1050m</p>
                </div>
            </div>
            
            <div class="text-center md:text-right">
                <div id="live-clock" class="text-3xl font-mono font-bold text-white tracking-tight">00:00:00</div>
                <div id="live-date" class="text-[10px] font-bold text-blue-300 uppercase mt-1">-- --- ----</div>
            </div>
        </header>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
            <div class="glass p-5 text-center border-t-4 border-blue-400">
                <p class="text-[10px] font-bold text-blue-300 uppercase mb-1 italic">Τώρα</p>
                <div id="temp" class="text-4xl font-black text-white">--°C</div>
            </div>
            <div class="glass p-5 text-center border-t-4 border-red-500">
                <p class="text-[10px] font-bold text-red-400 uppercase mb-1 italic">Μέγιστη</p>
                <div id="temp-max" class="text-3xl font-bold">--°</div>
            </div>
            <div class="glass p-5 text-center border-t-4 border-cyan-400">
                <p class="text-[10px] font-bold text-cyan-400 uppercase mb-1 italic">Ελάχιστη</p>
                <div id="temp-min" class="text-3xl font-bold">--°</div>
            </div>
            <div class="glass p-5 text-center border-t-4 border-indigo-400">
                <p class="text-[10px] font-bold text-indigo-300 uppercase mb-1 italic">Υγρασία</p>
                <div id="hum" class="text-3xl font-bold">--%</div>
            </div>
        </div>

        <div class="map-container mb-6 shadow-2xl">
            <iframe src="https://www.meteoblue.com/en/weather/maps/daynightvisualiser?coords=39.88/21.82/4" scrolling="no"></iframe>
        </div>

        <div class="glass p-5 mb-6">
            <h3 class="text-[10px] font-bold text-blue-300 uppercase tracking-widest mb-4 border-b border-white/10 pb-2 italic text-center md:text-left">Πρόβλεψη Επόμενων Ημερών</h3>
            <div id="daily-forecast" class="grid grid-cols-2 md:grid-cols-5 gap-3"></div>
        </div>
    </div>

    <script>
        const lat = 39.88, lon = 21.82;

        function updateClock() {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString('el-GR');
            document.getElementById('live-date').innerText = now.toLocaleDateString('el-GR', { weekday: 'long', day: 'numeric', month: 'long' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        async function updateWeather() {
            try {
                const r1 = await fetch('https://raw.githubusercontent.com/gilofos/weather-gilofos/main/data.json?v=' + Date.now());
                const d1 = await r1.json();
                document.getElementById('temp').innerText = d1.temp + '°C';
                document.getElementById('hum').innerText = d1.humidity + '%';

                const r2 = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=weathercode,temperature_2m_max,temperature_2m_min&timezone=auto`);
                const d2 = await r2.json();

                document.getElementById('temp-max').innerText = Math.round(d2.daily.temperature_2m_max[0]) + '°';
                document.getElementById('temp-min').innerText = Math.round(d2.daily.temperature_2m_min[0]) + '°';

                let dHtml = '';
                const days = ['Κυρ', 'Δευ', 'Τρι', 'Τετ', 'Πεμ', 'Παρ', 'Σαβ'];
                for(let i=0; i<5; i++) {
                    const d = new Date(d2.daily.time[i]);
                    dHtml += `
                        <div class="bg-white/10 p-3 rounded-xl border border-white/5 text-center">
                            <p class="text-[10px] font-bold text-blue-300 uppercase mb-1">${days[d.getDay()]}</p>
                            <div class="text-sm font-black text-white">${Math.round(d2.daily.temperature_2m_max[i])}°</div>
                            <div class="text-[9px] text-blue-400">${Math.round(d2.daily.temperature_2m_min[i])}°</div>
                        </div>`;
                }
                document.getElementById('daily-forecast').innerHTML = dHtml;
            } catch(e) { console.log("Update Error"); }
        }
        updateWeather();
        setInterval(updateWeather, 60000);
    </script>
</body>
</html>
