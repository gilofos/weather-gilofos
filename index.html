<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; }
        .main-box { background: linear-gradient(135deg, #1e3a8a 0%, #1d4ed8 100%); border-radius: 2rem; }
        #custom-alert { display: none; }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="max-w-4xl mx-auto">
        <div class="main-box p-8 mb-6 shadow-2xl relative overflow-hidden">
            <div class="flex justify-between items-start">
                <div>
                    <h1 class="text-2xl font-black bg-white text-blue-900 px-4 py-1 rounded-lg uppercase">ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ</h1>
                    <p class="text-blue-200 font-bold mt-2 uppercase tracking-widest text-sm">ΥΨΟΜΕΤΡΟ: 1050m</p>
                </div>
            </div>

            <div class="flex flex-col md:flex-row justify-between items-center mt-10 gap-8">
                <div class="flex items-center gap-5">
                    <i class="fa-solid fa-temperature-high text-6xl text-orange-400"></i>
                    <div id="temp" class="text-8xl font-black tracking-tighter leading-none">--°</div>
                </div>
                <div class="text-center md:text-right">
                    <!-- STATUS TEXT -->
                    <div id="alert-status-text" class="text-yellow-400 text-xl font-black italic mb-2 uppercase tracking-widest">
                        ΚΑΙΡΟΣ ΣΤΑΘΕΡΟΣ
                    </div>
                    <!-- 24ΩΡΟ ΡΟΛΟΙ -->
                    <div id="clock" class="text-6xl font-mono font-bold bg-black/30 px-6 py-2 rounded-2xl text-blue-100 shadow-inner">00:00:00</div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-4 text-center">
            <div class="bg-slate-800/50 p-6 rounded-2xl border-b-4 border-cyan-400 text-cyan-400 shadow-lg">
                <p class="text-xs font-bold mb-1 uppercase">ΥΓΡΑΣΙΑ</p>
                <div id="hum" class="text-4xl font-black text-white">--%</div>
            </div>
            <div class="bg-slate-800/50 p-6 rounded-2xl border-b-4 border-emerald-400 text-emerald-400 shadow-lg">
                <p class="text-xs font-bold mb-1 uppercase">ΠΙΕΣΗ</p>
                <div id="pres" class="text-4xl font-black text-white">-- hPa</div>
            </div>
            <div class="bg-slate-800/50 p-6 rounded-2xl border-b-4 border-orange-400 text-orange-400 shadow-lg">
                <p class="text-xs font-bold mb-1 uppercase">ΑΝΕΜΟΣ</p>
                <div id="wind" class="text-4xl font-black text-white">-- km/h</div>
            </div>
        </div>
    </div>

    <!-- CUSTOM ALERT MODAL - MASSIVE VERSION -->
    <div id="custom-alert" class="fixed inset-0 bg-black/90 backdrop-blur-md flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-[2.5rem] shadow-[0_0_50px_rgba(0,0,0,0.5)] max-w-2xl w-full p-12 transform transition-all border-t-[12px] border-red-600">
            <div class="flex items-center justify-center mb-8">
                <div class="bg-red-100 p-6 rounded-full animate-pulse">
                    <i class="fa-solid fa-triangle-exclamation text-red-600 text-5xl"></i>
                </div>
            </div>
            <h3 class="text-4xl font-black text-center text-gray-900 mb-6 uppercase tracking-tighter">ΕΚΤΑΚΤΗ ΕΙΔΟΠΟΙΗΣΗ</h3>
            <div class="bg-gray-100 p-6 rounded-2xl mb-8 border-l-8 border-red-500">
                <p id="alert-message" class="text-2xl text-gray-800 text-center leading-tight font-bold">
                    <!-- Το μήνυμα μπαίνει εδώ -->
                </p>
            </div>
            <button 
                onclick="closeAlert()"
                class="w-full bg-gray-900 hover:bg-black text-white font-black py-5 px-8 rounded-2xl transition duration-200 text-2xl shadow-2xl uppercase tracking-widest">
                ΕΛΑΒΑ ΓΝΩΣΗ
            </button>
        </div>
    </div>

    <script>
        let lastAlertStatus = false;

        function showAlert(message) {
            document.getElementById('alert-message').textContent = message;
            document.getElementById('custom-alert').style.display = 'flex';
        }

        function closeAlert() {
            document.getElementById('custom-alert').style.display = 'none';
        }

        function update() {
            // Ρολόι 24ωρο με δευτερόλεπτα
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('el-GR', {hour12: false});
            
            fetch('data.json?v=' + Date.now())
                .then(r => r.json())
                .then(data => {
                    document.getElementById('temp').innerText = data.temp + "°";
                    document.getElementById('hum').innerText = data.hum + "%";
                    document.getElementById('pres').innerText = data.pres + " hPa";
                    document.getElementById('wind').innerText = data.wind + " km/h";
                    
                    const statusText = document.getElementById('alert-status-text');
                    
                    if(data.alert) {
                        statusText.innerText = "ΕΠΙΔΕΙΝΩΣΗ ΚΑΙΡΟΥ";
                        statusText.className = "text-red-500 text-xl font-black italic animate-pulse tracking-widest mb-2 uppercase";
                        
                        // Αυτόματη εμφάνιση του μεγάλου Alert αν αλλάξει η κατάσταση
                        if (!lastAlertStatus) {
                            showAlert("Προσοχή Αχιλλέα! Η πίεση έπεσε ή ο άνεμος δυνάμωσε απότομα. Επιδείνωση συνθηκών στον Γήλοφο!");
                        }
                    } else {
                        statusText.innerText = "ΚΑΙΡΟΣ ΣΤΑΘΕΡΟΣ";
                        statusText.className = "text-yellow-400 text-xl font-black italic tracking-widest mb-2 uppercase";
                    }
                    
                    lastAlertStatus = data.alert;
                }).catch(() => {});
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeAlert();
        });

        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
