<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; margin: 0; padding: 0; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; }
        .logo-img { height: 110px; width: auto; border-radius: 12px; object-fit: contain; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        iframe { width: 100%; height: 450px; border-radius: 1rem; border: none; }
        .data-card { border-bottom: 4px solid; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        
        <header class="glass p-6 mb-8 flex flex-col md:flex-row items-center justify-between gap-6">
            
            <div class="text-center md:text-left flex-1">
                <h1 class="text-2xl font-black text-blue-300 leading-tight uppercase italic tracking-tighter">
                    ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ<br>ΓΗΛΟΦΟΥ
                </h1>
                <p class="text-xs font-bold text-blue-500 mt-1 uppercase tracking-[0.2em]">Υψόμετρο: 1050m</p>
            </div>

            <div class="flex-1 flex justify-center order-first md:order-none">
                <img src="logo.png" alt="Logo" class="logo-img" onerror="this.src='https://via.placeholder.com/110?text=GHILOFOS'">
            </div>

            <div class="text-center md:text-right flex-1">
                <div id="live-clock" class="text-2xl font-mono font-bold text-white bg-black/30 px-4 py-1 rounded-lg inline-block border border-white/10">00:00:00</div>
                <div id="live-date" class="text-[10px] font-bold text-blue-300 uppercase mt-2 block tracking-widest text-right">-- --- ----</div>
            </div>
        </header>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="glass p-6 text-center data-card border-blue-500">
                <span class="text-[10px] text-blue-400 font-bold uppercase tracking-widest">ΤΩΡΑ</span>
                <div id="temp" class="text-4xl font-black mt-2">--°C</div>
            </div>
            <div class="glass p-6 text-center data-card border-red-500">
                <span class="text-[10px] text-red-400 font-bold uppercase italic tracking-widest">MAX</span>
                <div id="temp-max" class="text-3xl font-bold mt-2 text-white">--°</div>
            </div>
            <div class="glass p-6 text-center data-card border-cyan-500">
                <span class="text-[10px] text-cyan-400 font-bold uppercase italic tracking-widest">MIN</span>
                <div id="temp-min" class="text-3xl font-bold mt-2 text-white">--°</div>
            </div>
            <div class="glass p-6 text-center data-card border-indigo-500">
                <span class="text-[10px] text-indigo-400 font-bold uppercase tracking-widest">ΥΓΡΑΣΙΑ</span>
                <div id="hum" class="text-3xl font-bold mt-2 text-white">--%</div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="glass p-6 flex flex-col justify-center items-center gap-8">
                <div class="text-center">
                    <i class="fa-solid fa-sun text-yellow-500 text-3xl mb-2 animate-pulse"></i>
                    <p class="text-[10px] text-gray-400 uppercase font-bold">Ανατολή</p>
                    <p id="sunrise" class="font-bold text-xl text-white">--:--</p>
                </div>
                <div class="text-center">
                    <i class="fa-solid fa-moon text-blue-300 text-3xl mb-2"></i>
                    <p class="text-[10px] text-gray-400 uppercase font-bold">Δύση</p>
                    <p id="sunset" class="font-bold text-xl text-white">--:--</p>
                </div>
            </div>
            <div class="lg:col-span-2 shadow-2xl">
                <iframe src="https://embed.windy.com/embed2.html?lat=39.88&lon=21.82&zoom=11&level=surface&overlay=satellite&product=satellite&menu=&message=&marker=true&calendar=&pressure=&type=map&location=coordinates&detail=&metricWind=km%2Fh&metricTemp=%C2%B0C"></iframe>
            </div>
        </div>

        <div class="glass p-8">
            <h3 class="text-sm font-bold text-blue-300 uppercase mb-6 border-b border-white/10 pb-2 italic">Πρόβλεψη Επομένων Ημερών</h3>
            <div id="daily-forecast" class="grid grid-cols-2 md:grid-cols-5 gap-4"></div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString('el-GR');
            document.getElementById('live-date').innerText = now.toLocaleDateString('el-GR', { weekday: 'long', day: 'numeric', month: 'long' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        function getIcon(code) {
            if (code == 0) return 'fa-sun text-yellow-400';
            if (code <= 3) return 'fa-cloud-sun text-slate-300';
            if (code >= 51 && code <= 67) return 'fa-cloud-showers-heavy text-blue-400';
            if (code >= 71 && code <= 77) return 'fa-snowflake text-white';
            return 'fa-cloud-bolt text-indigo-400';
        }

        async function updateWeather() {
            try {
                const r1 = await fetch('https://raw.githubusercontent.com/gilofos/weather-gilofos/main/data.json?v=' + Date.now());
                const d1 = await r1.json();
                document.getElementById('temp').innerText = d1.temp + '°C';
                document.getElementById('hum').innerText = d1.humidity + '%';

                const r2 = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=39.88&longitude=21.82&daily=weathercode,temperature_2m_max,temperature_2m_min,sunrise,sunset&timezone=auto`);
                const d2 = await r2.json();

                document.getElementById('sunrise').innerText = d2.daily.sunrise[0].split('T')[1];
                document.getElementById('sunset').innerText = d2.daily.sunset[0].split('T')[1];
                document.getElementById('temp-max').innerText = Math.round(d2.daily.temperature_2m_max[0]) + '°';
                document.getElementById('temp-min').innerText = Math.round(d2.daily.temperature_2m_min[0]) + '°';

                let html = '';
                const days = ['Κυρ', 'Δευ', 'Τρι', 'Τετ', 'Πεμ', 'Παρ', 'Σαβ'];
                for(let i=0; i<5; i++) {
                    const d = new Date(d2.daily.time[i]);
                    html += `<div class="bg-white/5 p-4 rounded-xl border border-white/5 text-center">
                        <p class="text-[10px] text-blue-300 font-bold uppercase mb-2">${days[d.getDay()]}</p>
                        <i class="fa-solid ${getIcon(d2.daily.weathercode[i])} text-2xl mb-2"></i>
                        <div class="text-sm font-bold text-white">${Math.round(d2.daily.temperature_2m_max[i])}°</div>
                        <div class="text-[10px] text-blue-400">${Math.round(d2.daily.temperature_2m_min[i])}°</div>
                    </div>`;
                }
                document.getElementById('daily-forecast').innerHTML = html;
            } catch(e) { console.log("Error loading data"); }
        }
        updateWeather();
        setInterval(updateWeather, 60000);
    </script>
</body>
</html>
