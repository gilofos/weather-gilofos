<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%); 
            color: white; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
        }
        .glass-card { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border-radius: 3rem;
            padding: 3rem 2rem;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="p-6">

    <header class="text-center mb-12">
        <h1 class="text-3xl md:text-5xl font-black tracking-[0.2em] uppercase">
            ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ<br>
            <span class="text-blue-500 shadow-blue-500/50">ΓΗΛΟΦΟΥ</span>
        </h1>
        <div class="h-2 w-48 bg-blue-600 mx-auto mt-6 rounded-full shadow-[0_0_20px_rgba(37,99,235,0.6)]"></div>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-10 w-full max-w-4xl">
        
        <div class="glass-card text-center">
            <p class="text-blue-400 text-sm font-bold uppercase tracking-[0.3em] mb-6">Θερμοκρασία</p>
            <h3 id="temp" class="text-8xl font-thin tracking-tighter">--°C</h3>
        </div>

        <div class="glass-card text-center">
            <p class="text-blue-400 text-sm font-bold uppercase tracking-[0.3em] mb-6">Υγρασία</p>
            <h3 id="hum" class="text-8xl font-thin tracking-tighter">--%</h3>
        </div>

    </div>

    <div class="mt-16 flex items-center gap-3 opacity-50">
        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
        <span class="text-[10px] font-bold uppercase tracking-[0.2em]">Live Data Stream</span>
    </div>

    <script>
        async function updateWeather() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/gilofos/weather-gilofos/main/data.json?v=' + Date.now());
                const data = await response.json();
                document.getElementById('temp').innerText = data.temp + '°C';
                document.getElementById('hum').innerText = data.humidity + '%';
            } catch (e) {
                console.log("Updating...");
            }
        }
        updateWeather();
        setInterval(updateWeather, 30000);
    </script>
</body>
</html>
