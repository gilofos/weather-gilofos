<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Μετεωρολογικός Σταθμός Γήλοφος</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: radial-gradient(circle at center, #1e293b, #0f172a); 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        .card { 
            background: rgba(30, 41, 59, 0.6); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(12px); 
            transition: transform 0.3s ease;
        }
        .card:hover { transform: scale(1.02); }
        .data-value { text-shadow: 0 0 20px rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">
    
    <header class="text-center mb-12">
        <h1 class="text-4xl md:text-5xl font-black text-yellow-500 mb-2 uppercase tracking-tighter">
            Μετεωρολογικός Σταθμός
        </h1>
        <h2 class="text-2xl font-light text-blue-300 tracking-widest">ΓΗΛΟΦΟΣ</h2>
    </header>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-3xl">
        <div class="card p-10 rounded-3xl text-center shadow-2xl">
            <p class="text-sm font-bold text-blue-400 uppercase tracking-widest mb-4">Θερμοκρασία</p>
            <p id="temp" class="data-value text-7xl md:text-8xl font-black text-white">--°C</p>
        </div>
        
        <div class="card p-10 rounded-3xl text-center shadow-2xl">
            <p class="text-sm font-bold text-blue-400 uppercase tracking-widest mb-4">Υγρασία</p>
            <p id="hum" class="data-value text-7xl md:text-8xl font-black text-white">--%</p>
        </div>
    </div>

    <footer class="mt-12 text-slate-500 text-sm italic">
        Αυτόματη ενημέρωση ανά λεπτό
    </footer>

    <script>
        async function updateWeather() {
            try {
                // Διαβάζουμε το JSON αρχείο από το GitHub σου
                const response = await fetch('https://raw.githubusercontent.com/gilofos/weather-gilofos/main/data.json?t=' + new Date().getTime());
                const data = await response.json();
                
                // Ενημέρωση των στοιχείων στην οθόνη
                document.getElementById('temp').innerText = data.temperature + '°C';
                document.getElementById('hum').innerText = data.humidity + '%';
            } catch (error) {
                console.error("Σφάλμα:", error);
                document.getElementById('temp').innerText = "!!";
                document.getElementById('hum').innerText = "!!";
            }
        }

        // Εκτέλεση τώρα και κάθε 60 δευτερόλεπτα
        updateWeather();
        setInterval(updateWeather, 60000);
    </script>
</body>
</html>
