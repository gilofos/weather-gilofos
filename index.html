<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%); color: white; font-family: 'Segoe UI', sans-serif; min-height: 100vh; }
        .card { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 20px; }
        .hero-section { background: linear-gradient(135deg, #1d4ed8 0%, #1e3a8a 100%); border-radius: 30px; border: 2px solid rgba(255, 255, 255, 0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    </style>
</head>
<body class="p-2 md:p-6">
    <div class="max-w-6xl mx-auto">
        <div class="hero-section mb-8 p-6 md:p-10 flex flex-col justify-between">
            <div class="flex justify-between items-start">
                <div class="flex flex-col gap-3">
                    <div class="bg-white/20 backdrop-blur-md px-6 py-2 rounded-xl border border-white/30 shadow-xl">
                        <h1 class="text-xl md:text-3xl font-black uppercase tracking-tight text-white">ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ</h1>
                    </div>
                </div>
                <div class="bg-white p-2 rounded-2xl shadow-2xl border-2 border-blue-400/30">
                    <img src="logo.png" alt="Logo" class="h-20 md:h-28 w-auto" onerror="this.src='https://via.placeholder.com/100'">
                </div>
            </div>

            <div class="flex flex-col md:flex-row justify-between items-end mt-12 gap-6">
                <div class="flex items-center gap-6">
                    <div class="bg-white/10 p-5 rounded-full border border-white/20"><i class="fa-solid fa-temperature-high text-5xl text-orange-400"></i></div>
                    <div>
                        <h2 id="temp-hero" class="text-6xl md:text-7xl font-black tracking-tighter leading-none">--°</h2>
                        <p id="date-hero" class="text-blue-200 font-bold uppercase text-xs mt-2 tracking-widest"></p>
                    </div>
                </div>
                <div class="text-right">
                    <div id="alert-box" class="font-black text-xl md:text-2xl mb-2 italic uppercase tracking-widest drop-shadow-lg"></div>
                    <div class="bg-blue-950/80 backdrop-blur-xl px-6 py-4 rounded-3xl border border-white/20 shadow-2xl">
                        <div id="clock-hero" class="text-3xl md:text-5xl font-mono font-black text-blue-100">00:00:00</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8 text-center font-black italic uppercase text-sm">
            <div class="card border-b-4 border-cyan-400">
                <p class="text-cyan-300 mb-1">ΥΓΡΑΣΙΑ</p>
                <h2 id="hum" class="text-4xl">--%</h2>
            </div>
            <div class="card border-b-4 border-emerald-400">
                <p class="text-emerald-300 mb-1">ΠΙΕΣΗ</p>
                <h2 id="pres" class="text-xl mt-1">-- hPa</h2>
                <p class="text-[10px] text-white/50 lowercase">υψόμετρο: 1050m</p>
            </div>
            <div class="card border-b-4 border-yellow-400">
                <p class="text-yellow-300 mb-1">ΣΕΛΗΝΗ</p>
                <p id="moon" class="text-xs font-bold normal-case mt-1">--</p>
            </div>
            <div class="card border-b-4 border-orange-400">
                <p class="text-orange-300 mb-1">ΑΝΕΜΟΣ</p>
                <h2 id="wind" class="text-xl mt-1">-- km/h</h2>
            </div>
        </div>

        <div class="card mb-8 h-[350px]">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script>
        function startClock() {
            const update = () => {
                const now = new Date();
                document.getElementById('clock-hero').innerText = now.toLocaleTimeString('el-GR', {hour12: false});
                document.getElementById('date-hero').innerText = now.toLocaleDateString('el-GR', { weekday: 'long', day: 'numeric', month: 'long' }).toUpperCase();
            }
            setInterval(update, 1000); update();
        }

        async function loadWeather() {
            try {
                const r1 = await fetch('data.json?v=' + Date.now());
                const d1 = await r1.json();
                
                document.getElementById('temp-hero').innerText = d1.temperature + "°";
                document.getElementById('hum').innerText = d1.humidity + "%";
                document.getElementById('pres').innerText = d1.pressure + " hPa";
                document.getElementById('wind').innerText = d1.wind_speed + " km/h";
                
                // ΕΛΕΓΧΟΣ ΧΡΩΜΑΤΟΣ ALERT
                const alertBox = document.getElementById('alert-box');
                alertBox.innerText = d1.status;
                if (d1.status === "ΕΠΙΔΕΙΝΩΣΗ") {
                    alertBox.className = "font-black text-xl md:text-2xl mb-2 italic uppercase tracking-widest drop-shadow-lg text-red-500";
                } else {
                    alertBox.className = "font-black text-xl md:text-2xl mb-2 italic uppercase tracking-widest drop-shadow-lg text-green-400";
                }

                // Chart (απλοποιημένο για ταχύτητα)
                const r2 = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=40.06&longitude=21.80&hourly=temperature_2m&timezone=auto`);
                const d2 = await r2.json();
                new Chart(document.getElementById('myChart'), {
                    type: 'line',
                    data: {
                        labels: d2.hourly.time.slice(0, 24).map(t => t.split('T')[1]),
                        datasets: [{ data: d2.hourly.temperature_2m.slice(0, 24), borderColor: '#4ade80', tension: 0.4, fill: false }]
                    },
                    options: { maintainAspectRatio: false, plugins: { legend: { display: false } } }
                });
            } catch(e) { console.error(e); }
        }
        startClock(); loadWeather(); setInterval(loadWeather, 60000);
    </script>
</body>
</html>
