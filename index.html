<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { 
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%); 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            min-height: 100vh;
        }
        .card { 
            background: rgba(30, 41, 59, 0.6); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 20px; 
            padding: 20px; 
        }
        .hero-section {
            background: linear-gradient(135deg, #1d4ed8 0%, #1e3a8a 100%);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .status-stable { color: #f97316; } /* Πορτοκαλί */
        .status-alert { color: #ef4444; }  /* Κόκκινο */
    </style>
</head>
<body class="p-2 md:p-6 text-white">

    <div class="max-w-6xl mx-auto">
        <!-- Main Panel -->
        <div class="hero-section mb-8 p-6 md:p-10 flex flex-col justify-between">
            <div class="flex justify-between items-start">
                <div class="flex flex-col gap-3">
                    <div class="bg-white/20 backdrop-blur-md px-6 py-2 rounded-xl border border-white/30 shadow-xl">
                        <h1 class="text-xl md:text-2xl font-black uppercase tracking-tight">ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ ΓΗΛΟΦΟΥ</h1>
                    </div>
                    <div class="flex items-center gap-2 bg-red-600 px-4 py-1 rounded-full shadow-lg w-fit mt-2">
                        <span class="relative flex h-3 w-3"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-white opacity-75"></span><span class="relative inline-flex rounded-full h-3 w-3 bg-white"></span></span>
                        <span class="text-xs font-black uppercase tracking-widest italic">LIVE ΜΕΤΡΗΣΗ</span>
                    </div>
                    <p class="text-[10px] font-bold text-blue-300 ml-2 mt-1 italic tracking-widest uppercase">ΥΨΟΜΕΤΡΟ: 1050m</p>
                </div>
                
                <div class="bg-white p-3 rounded-3xl shadow-2xl border-4 border-blue-400/30">
                    <img src="logo.png" alt="Logo" class="h-16 md:h-24 w-auto" onerror="this.src='https://via.placeholder.com/150?text=LOGO'">
                </div>
            </div>

            <div class="flex flex-col md:flex-row justify-between items-end mt-12 gap-6">
                <div class="flex items-center gap-6">
                    <div class="bg-white/10 p-5 rounded-full border border-white/20"><i class="fa-solid fa-temperature-high text-5xl md:text-6xl text-orange-400"></i></div>
                    <div>
                        <h2 id="temp-hero" class="text-7xl md:text-8xl font-black tracking-tighter leading-none">--°</h2>
                        <p id="date-hero" class="text-blue-200 font-bold uppercase text-xs md:text-sm mt-2 tracking-widest bg-blue-900/40 px-3 py-1 rounded-lg w-fit"></p>
                    </div>
                </div>
                
                <div class="flex flex-col items-center md:items-end gap-3">
                    <div id="alert-text" class="status-stable text-xl md:text-2xl font-black uppercase tracking-widest italic drop-shadow-lg">
                        ΚΑΙΡΟΣ ΣΤΑΘΕΡΟΣ
                    </div>
                    <div class="bg-blue-950/80 backdrop-blur-xl px-8 py-4 rounded-[1.5rem] border-2 border-white/20 shadow-2xl">
                        <div id="clock-hero" class="text-5xl md:text-6xl font-mono font-black tracking-tighter text-blue-100">00:00:00</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8 text-center font-black italic uppercase">
            <div class="card border-b-8 border-cyan-400">
                <p class="text-[10px] text-cyan-300 tracking-widest mb-2">ΥΓΡΑΣΙΑ</p>
                <h2 id="hum" class="text-4xl">--%</h2>
            </div>
            <div class="card border-b-8 border-emerald-400">
                <p class="text-[10px] text-emerald-300 tracking-widest mb-2">ΠΙΕΣΗ</p>
                <h2 id="pres" class="text-2xl mt-2 font-bold tracking-tight">-- hPa</h2>
                <p class="text-[8px] lowercase opacity-60 font-normal">Υψόμετρο: 1050m</p>
            </div>
            <div class="card border-b-8 border-yellow-400">
                <p class="text-[10px] text-yellow-300 tracking-widest mb-2 italic">ΣΕΛΗΝΗ</p>
                <i id="moon-icon" class="fa-solid fa-moon text-3xl text-yellow-100 mt-1"></i>
                <p id="moon" class="text-[9px] font-bold italic mt-2 normal-case">--</p>
            </div>
            <div class="card border-b-8 border-orange-400">
                <p class="text-[10px] text-orange-300 tracking-widest mb-2">ΑΝΕΜΟΣ</p>
                <i class="fa-solid fa-wind text-3xl text-orange-200 mt-1"></i>
                <h2 id="wind" class="text-2xl mt-1">-- km/h</h2>
            </div>
        </div>

        <div class="card mb-8 h-[500px] overflow-hidden p-0 relative border-2 border-blue-500/20">
             <div class="absolute top-4 left-4 z-10 bg-blue-600 px-4 py-2 rounded-xl text-xs font-black uppercase tracking-widest shadow-xl">RADAR ΒΡΟΧΗΣ</div>
             <iframe src="https://www.rainviewer.com/map.html?loc=40.06,21.8,7&tm=20" class="w-full h-full border-0"></iframe>
        </div>
    </div>

    <script>
        function startClock() {
            const update = () => {
                const now = new Date();
                document.getElementById('clock-hero').innerText = now.toLocaleTimeString('el-GR', {hour: '2-digit', minute:'2-digit', second:'2-digit', hour12: false});
                document.getElementById('date-hero').innerText = now.toLocaleDateString('el-GR', { weekday: 'long', day: 'numeric', month: 'long' }).toUpperCase();
            }
            setInterval(update, 1000);
            update();
        }

        async function loadWeather() {
            try {
                const r = await fetch('data.json?v=' + Date.now());
                const data = await r.json();
                
                document.getElementById('temp-hero').innerText = data.temperature + "°";
                document.getElementById('hum').innerText = data.humidity + "%";
                document.getElementById('pres').innerText = data.pressure + " hPa";
                document.getElementById('wind').innerText = data.wind_speed + " km/h";
                
                const alertBox = document.getElementById('alert-text');
                if(data.alert) {
                    alertBox.innerText = "ΕΠΙΔΕΙΝΩΣΗ ΚΑΙΡΟΥ";
                    alertBox.className = "status-alert text-xl md:text-2xl font-black uppercase tracking-widest italic drop-shadow-lg animate-pulse";
                } else {
                    alertBox.innerText = "ΚΑΙΡΟΣ ΣΤΑΘΕΡΟΣ";
                    alertBox.className = "status-stable text-xl md:text-2xl font-black uppercase tracking-widest italic drop-shadow-lg";
                }
            } catch(e) { console.error(e); }
        }

        startClock();
        loadWeather();
        setInterval(loadWeather, 60000);
    </script>
</body>
</html>
