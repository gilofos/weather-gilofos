<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Μετεωρολογικός Σταθμός Γήλοφος</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            width: 350px;
        }

        h1 {
            margin-bottom: 20px;
            color: #00d2ff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-box {
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            font-size: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 8px;
        }

        .label {
            color: #00d2ff;
        }

        .value {
            font-weight: bold;
        }

        .unit {
            font-size: 14px;
            color: #888;
            margin-left: 5px;
        }

        #arrow {
            font-size: 28px;
            margin-left: 10px;
            display: inline-block;
        }

        .up { color: #44ff44; }
        .down { color: #ff4444; animation: blink 1s infinite; }
        .stable { color: #ffcc00; }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .update-time {
            font-size: 12px;
            color: #666;
            margin-top: 25px;
        }
    </style>
</head>
<body>

<div class="weather-card">
    <h1>ΓΗΛΟΦΟΣ</h1>
    
    <div id="weather-status" class="status-box">ΦΟΡΤΩΣΗ...</div>

    <div class="data-row">
        <span class="label">Θερμοκρασία</span>
        <span class="value"><span id="temp">--</span><span class="unit">°C</span></span>
    </div>

    <div class="data-row">
        <span class="label">Πίεση</span>
        <span class="value">
            <span id="pressure">--</span><span class="unit">hPa</span>
            <span id="arrow"></span>
        </span>
    </div>

    <div class="data-row">
        <span class="label">Άνεμος</span>
        <span class="value"><span id="wind">--</span><span class="unit">km/h</span></span>
    </div>

    <div class="data-row">
        <span class="label">Βροχή</span>
        <span class="value"><span id="rain">--</span><span class="unit">mm</span></span>
    </div>

    <div class="update-time">
        Τελευταία ενημέρωση: <span id="update-time">--:--:--</span>
    </div>
</div>

<script>
    async function updateWeather() {
        try {
            const response = await fetch('data.json?v=' + Math.random());
            const data = await response.json();
            
            document.getElementById('temp').innerText = data.temperature;
            document.getElementById('pressure').innerText = data.pressure;
            document.getElementById('wind').innerText = data.wind_speed;
            document.getElementById('rain').innerText = data.rain !== undefined ? data.rain : "0.0";
            document.getElementById('update-time').innerText = data.last_update;

            const statusBox = document.getElementById('weather-status');
            const arrowBox = document.getElementById('arrow');
            const status = data.status;

            if (status === "ΕΠΙΔΕΙΝΩΣΗ") {
                statusBox.innerText = "ΕΠΙΔΕΙΝΩΣΗ";
                statusBox.style.color = "#ff4444";
                arrowBox.innerHTML = "↓";
                arrowBox.className = "down";
            } else if (status === "ΑΙΘΡΙΟΣ") {
                statusBox.innerText = "ΑΙΘΡΙΟΣ";
                statusBox.style.color = "#44ff44";
                arrowBox.innerHTML = "↑";
                arrowBox.className = "up";
            } else if (status === "ΛΙΑΚΑΔΑ ΜΕ ΣΥΝΝΕΦΑ") {
                statusBox.innerText = "ΛΙΑΚΑΔΑ ΜΕ ΣΥΝΝΕΦΑ";
                statusBox.style.color = "#ffcc00";
                arrowBox.innerHTML = "→";
                arrowBox.className = "stable";
            } else {
                statusBox.innerText = status;
                statusBox.style.color = "#00d2ff";
                arrowBox.innerHTML = "→";
                arrowBox.className = "stable";
            }
        } catch (e) {
            console.error("Σφάλμα στην ανάγνωση των δεδομένων:", e);
        }
    }

    // Ανανέωση κάθε 30 δευτερόλεπτα
    setInterval(updateWeather, 30000);
    updateWeather();
</script>

</body>
</html>
