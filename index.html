<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Σταθμός Γηλόφου</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: linear-gradient(135deg, #0f172a 0%, #020617 100%); 
            color: white; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .glass { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }
        .text-gradient {
            background: linear-gradient(to right, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="p-4">
    
    <header class="text-center mb-10">
        <h1 class="text-2xl md:text-4xl font-black tracking-widest uppercase leading-tight">
            ΜΕΤΕΩΡΟΛΟΓΙΚΟΣ ΣΤΑΘΜΟΣ<br>
            <span class="text-blue-500">ΓΗΛΟΦΟΥ</span>
        </h1>
        <div class="h-1.5 w-32 bg-blue-600 mx-auto mt-4 rounded-full shadow-[0_0_15px_rgba(59,130,246,0.6)]"></div>
    </header>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-3xl">
        
        <div class="glass rounded-[2.5rem] p-8 text-center border-t border-white/20">
            <p class="text-blue-400 text-xs font-bold uppercase tracking-[0.2em] mb-4">Θερμοκρασία</p>
            <h3 id="temp" class="text-7xl font-light mb-2 tracking-tighter">--°C</h3>
            <p id="desc" class="text-slate-400 text-sm font-medium uppercase tracking-wide">Φόρτωση...</p>
        </div>

        <div class="glass rounded-[2.5rem] p-8 text-center border-t border-white/20">
            <p class="text-blue-400 text-xs font-bold uppercase tracking-[0.2em] mb-4">Υγρασία</p>
            <h3 id="hum" class="text-7xl font-light mb-2 tracking-tighter">--%</h3>
            <p class="text-slate-400 text-sm font-medium uppercase tracking-wide">Σχετική Υγρασία</p>
        </div>

    </div>

    <footer class="mt-12 flex items-center gap-3 bg-white/5 px-6 py-2 rounded-full border border-white/10">
        <div class="w-2.5 h-2.5 bg-green-500 rounded-full animate-ping"></div>
        <span class="text-slate-300 text-[10px] font-bold uppercase tracking-[0.1em]">Αυτόματη Ενημέρωση Live</span>
    </footer>

    <script>
        async function updateWeather() {
            try {
                // Φέρνουμε τα δεδομένα με "κόλπο" για να μην κρατάει τα παλιά ο browser
                const response = await fetch('https://raw.githubusercontent.com/gilofos/weather-gilofos/main/data.json?nocache=' + new Date().getTime());
                const data = await response.json();
                
                document.getElementById('temp').innerText = data.temp + '°C';
                document.getElementById('hum').innerText = data.humidity + '%';
                document.getElementById('desc').innerText = data.description;
            } catch (e) {
                console.log("Αναμονή για δεδομένα...");
            }
        }

        // Τρέχει αμέσως και μετά κάθε 30 δευτερόλεπτα ελέγχει για αλλαγές
        updateWeather();
        setInterval(updateWeather, 30000);
    </script>
</body>
</html>
