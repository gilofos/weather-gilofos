<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Μετεωρολογικός Σταθμός Γήλοφος</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0f172a;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { color: #38bdf8; text-transform: uppercase; margin-bottom: 30px; text-shadow: 0 0 10px rgba(56, 189, 248, 0.5); }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }
        .card {
            background: #1e293b;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #334155;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }
        .card:hover { transform: translateY(-5px); border-color: #38bdf8; }
        .label { font-size: 14px; color: #94a3b8; text-transform: uppercase; margin-bottom: 10px; }
        .value { font-size: 32px; font-weight: bold; color: #f8fafc; }
        .unit { font-size: 18px; color: #38bdf8; margin-left: 5px; }
        .status-header {
            width: 100%;
            max-width: 900px;
            background: #1e293b;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #334155;
        }
        #arrow { font-size: 35px; vertical-align: middle; }
        .up { color: #22c55e; }
        .down { color: #ef4444; animation: blink 1s infinite; }
        .stable { color: #eab308; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .footer { margin-top: 30px; color: #64748b; font-size: 12px; }
    </style>
</head>
<body>

    <h1>ΓΗΛΟΦΟΣ ΚΟΖΑΝΗΣ</h1>

    <div id="weather-status" class="status-header">ΦΟΡΤΩΣΗ ΔΕΔΟΜΕΝΩΝ...</div>

    <div class="grid">
        <div class="card">
            <div class="label">Θερμοκρασία</div>
            <div class="value"><span id="temp">--</span><span class="unit">°C</span></div>
        </div>

        <div class="card">
            <div class="label">Βαρομετρική Πίεση</div>
            <div class="value">
                <span id="pressure">--</span><span class="unit">hPa</span>
                <div id="arrow"></div>
            </div>
        </div>

        <div class="card">
            <div class="label">Ταχύτητα Ανέμου</div>
            <div class="value"><span id="wind">--</span><span class="unit">km/h</span></div>
        </div>

        <div class="card">
            <div class="label">Βροχόπτωση</div>
            <div class="value"><span id="rain">--</span><span class="unit">mm</span></div>
        </div>
    </div>

    <div class="footer">
        Τελευταία ενημέρωση: <span id="update-time">--:--:--</span>
    </div>

<script>
    async function updateWeather() {
        try {
            const response = await fetch('data.json?v=' + Math.random());
            const data = await response.json();
            
            document.getElementById('temp').innerText = data.temperature;
            document.getElementById('pressure').innerText = data.pressure;
            document.getElementById('wind').innerText = data.wind_speed;
            document.getElementById('rain').innerText = data.rain !== undefined ? data.rain : "0.0";
            document.getElementById('update-time').innerText = data.last_update;

            const statusBox = document.getElementById('weather-status');
            const arrowBox = document.getElementById('arrow');
            const st = data.status;

            if (st === "ΕΠΙΔΕΙΝΩΣΗ") {
                statusBox.innerText = "ΚΑΤΑΣΤΑΣΗ: ΕΠΙΔΕΙΝΩΣΗ";
                statusBox.style.color = "#ef4444";
                statusBox.style.borderColor = "#ef4444";
                arrowBox.innerHTML = "↓";
                arrowBox.className = "down";
            } else if (st === "ΑΙΘΡΙΟΣ") {
                statusBox.innerText = "ΚΑΤΑΣΤΑΣΗ: ΑΙΘΡΙΟΣ";
                statusBox.style.color = "#22c55e";
                statusBox.style.borderColor = "#22c55e";
                arrowBox.innerHTML = "↑";
                arrowBox.className = "up";
            } else {
                statusBox.innerText = "ΚΑΤΑΣΤΑΣΗ: " + st;
                statusBox.style.color = "#eab308";
                statusBox.style.borderColor = "#eab308";
                arrowBox.innerHTML = "→";
                arrowBox.className = "stable";
            }
        } catch (e) {
            console.error("Σφάλμα σύνδεσης...");
        }
    }
    setInterval(updateWeather, 30000);
    updateWeather();
</script>

</body>
</html>
