name: Update Weather Data

on:
  schedule:
    - cron: '*/15 * * * *' # Ενημέρωση κάθε 15 λεπτά [cite: 2026-02-18]
  workflow_dispatch: # Σου επιτρέπει να το τρέχεις και χειροκίνητα [cite: 2026-02-18]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Παίρνει όλο το ιστορικό για να αποφύγει σφάλματα στο push [cite: 2026-02-18]

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run weather script
        run: python kairos.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add --all
          git commit -m "Auto update weather data" || exit 0
          git pull --rebase
          git push
