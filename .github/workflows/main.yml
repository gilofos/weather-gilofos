name: Update Weather Data

on:
  schedule:
    - cron: '*/15 * * * *' # Το αλλάζουμε σε 15 λεπτά για να ενημερώνεται πιο συχνά!
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Παίρνει όλο το ιστορικό για να μην κολλάει το push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run weather script
        run: python kairos.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "Auto update weather data" || exit 0
          git pull --rebase # Αυτό διορθώνει το "κόλλημα" αν έχεις αλλάξει κάτι από το PC
          git push
